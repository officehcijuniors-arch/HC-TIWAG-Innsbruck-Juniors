<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U15-Tabelle – HC Innsbruck</title>
<style>
body { 
  font-family:"Inter",Arial,sans-serif; 
  margin:0; 
  padding:2rem;
  color:#222; 
  background: linear-gradient(-45deg, #E10600, #0047AB, #E10600, #0047AB); 
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
  50% { box-shadow: 0 0 25px #E10600, 0 0 35px #0047AB; }
  100% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
}

#letzteAktualisierung {
  font-size:1rem;
  color:#fff;
  margin-bottom:1rem;
  font-weight:700;
  text-align:left;
}

header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
h1 { font-size:2rem; font-weight:700; margin:0; color:#fff; }

table { 
  width:100%; 
  border-collapse:collapse; 
  background:#fff; 
  border-radius:10px; 
  overflow:hidden; 
  box-shadow:0 12px 35px rgba(0,0,0,0.18); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
  font-size:1.2rem; 
  font-weight:700; 
  animation: glow 3s ease-in-out infinite alternate;
}
table:hover { 
  transform: translateY(-6px); 
  box-shadow:0 25px 50px rgba(0,0,0,0.25); 
}
thead { background:#eaeaea; }
th { font-weight:700; padding:10px 6px; text-align:center; color:#333; border-bottom:3px solid #ddd; }
td { padding:8px 6px; text-align:center; border-bottom:2px solid #ccc; }
tbody tr:nth-child(even){ background:#fafafa; }
tbody tr:hover{ background:#f0f3f8; transition: background 0.3s ease; }
.punkte { font-weight:700; }

.innsbruck-zeile td {
    background-color: #E10600 !important;
    color: #000 !important;
}

#logo-unten {
  display: flex;
  justify-content: center;
  margin-top: 2rem;
}
.logo-professionell {
  max-width: 200px;
  width: 100%;
  height: auto;
  opacity: 0.9;
  transition: transform 0.3s ease;
}
.logo-professionell:hover { transform: scale(1.05); }

@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{ background:#fff; margin-bottom:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05); overflow:hidden; padding:0.5rem; }
  td{ display:flex; justify-content:space-between; padding:6px 8px; border:none; border-bottom:2px solid #ccc; }
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<p id="letzteAktualisierung">Letzte Aktualisierung: 10.12.2025 – 06:12</p>

<header>
  <h1>U15-Tabelle – HC Innsbruck</h1>
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>

      <th>Spiele</th>

</table>

<div id="logo-unten">

</div>

<script>

function renderTabelle(data) {
  const tbody = $("#tabelle");
  tbody.empty();
  data.data.rows.forEach(team => {
    const innsbruck = team.teamLongname.includes("Innsbruck") ? "innsbruck-zeile" : "";
    tbody.append(`
      <tr class="${innsbruck}">
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="OT-Siege">${team.gamesWonInOt}</td>
        <td data-label="OT-Niederl.">${team.gamesLostInOt}</td>
        <td data-label="Niederl.">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}:${team.goalsAgainst}</td>
        <td data-label="Tordiff.">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });
}

renderTabelle(backupData);
</script>

</body>
</html>
