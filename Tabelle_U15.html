<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U15-Tabelle – HC Innsbruck</title>
<style>
body {
  font-family:"Inter",Arial,sans-serif;
  background:#f7f8fa;
  margin:0;
  padding:2rem;
  color:#222;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}
h1 {
  font-size:2rem;
  font-weight:700;
  margin:0;
  color:#0047AB;
}
#logo {
  height:55px;
  opacity:0.8;
  display:block;
}
table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 12px 35px rgba(0,0,0,0.18);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-size:1rem;
}
table:hover {
  transform: translateY(-6px);
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
}
thead {
  background:#eaeaea;
}
th {
  font-weight:600;
  padding:10px 6px;
  text-align:center;
  color:#333;
  border-bottom:2px solid #ddd;
}
td {
  padding:8px 6px;
  text-align:center;
  border-bottom:1px solid #eee;
}
tbody tr:nth-child(even){
  background:#fafafa;
}
tbody tr:hover{
  background:#f0f3f8;
  transition: background 0.3s ease;
}
.punkte {
  font-weight:700;
}
.team-rot {
  color:#E10600;
  font-weight:700;
}
#letzteAktualisierung {
  font-size:0.8rem;
  color:#555;
  text-align:right;
  margin-top:0.5rem;
}
@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{
    background:#fff;
    margin-bottom:1rem;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
    overflow:hidden;
    padding:0.5rem;
  }
  td{
    display:flex;
    justify-content:space-between;
    padding:6px 8px;
    border:none;
    border-bottom:1px solid #f0f0f0;
  }
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
  <h1>U15-Tabelle – HC Innsbruck</h1>
  <img id="logo" src="HAI.webp" alt="HC Innsbruck Logo">
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>
      <th>Team</th>
      <th>Spiele</th>
      <th>Siege</th>
      <th>Siege OT</th>
      <th>Unentschieden</th>
      <th>Niederlagen OT</th>
      <th>Niederlagen</th>
      <th>Tore</th>
      <th>Gegentore</th>
      <th>Tordifferenz</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="tabelle"></tbody>
</table>

<p id="letzteAktualisierung"></p>

<script>
// Backup-Daten für U15
const backupData = {
  "data": {
    "rows": [
      {"tableRank":1,"teamLongname":"EC IDM VSV","gamesPlayed":14,"gamesWon":11,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":1,"gamesLost":2,"goalsFor":76,"goalsAgainst":33,"goalDifference":"+43","points":34},
      {"tableRank":2,"teamLongname":"EC KAC","gamesPlayed":11,"gamesWon":8,"gamesWonInOt":2,"gamesTied":0,"gamesLostInOt":0,"gamesLost":1,"goalsFor":70,"goalsAgainst":21,"goalDifference":"+49","points":28},
      {"tableRank":3,"teamLongname":"SPG OHA / LAS","gamesPlayed":14,"gamesWon":9,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":5,"goalsFor":101,"goalsAgainst":35,"goalDifference":"+66","points":27},
      {"tableRank":4,"teamLongname":"Eishockey Akademie Steiermark","gamesPlayed":12,"gamesWon":8,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":4,"goalsFor":93,"goalsAgainst":40,"goalDifference":"+53","points":24},
      {"tableRank":5,"teamLongname":"EV Vienna Capitals","gamesPlayed":12,"gamesWon":6,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":1,"gamesLost":5,"goalsFor":74,"goalsAgainst":37,"goalDifference":"+37","points":19},
      {"tableRank":6,"teamLongname":"HC TIWAG Innsbruck - Die Haie","gamesPlayed":12,"gamesWon":6,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":6,"goalsFor":65,"goalsAgainst":56,"goalDifference":"+9","points":18},
      {"tableRank":7,"teamLongname":"EC Red Bull Salzburg","gamesPlayed":13,"gamesWon":5,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":8,"goalsFor":67,"goalsAgainst":60,"goalDifference":"+7","points":15},
      {"tableRank":8,"teamLongname":"Steel Wings Linz","gamesPlayed":12,"gamesWon":2,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":10,"goalsFor":67,"goalsAgainst":87,"goalDifference":"-20","points":6},
      {"tableRank":9,"teamLongname":"Ultras Spittal","gamesPlayed":14,"gamesWon":0,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":14,"goalsFor":12,"goalsAgainst":256,"goalDifference":"-244","points":0}
    ]
  },
  "lastUpdate": {
    "formattedLong": "27.October 2025 07:32"
  }
};

function renderTabelle(data) {
  const tbody = $("#tabelle");
  tbody.empty();

  data.data.rows.forEach(team => {
    const teamKlasse = team.teamLongname === "HC TIWAG Innsbruck - Die Haie" ? "team-rot" : "";
    tbody.append(`
      <tr>
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team" class="${teamKlasse}">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="Siege OT">${team.gamesWonInOt}</td>
        <td data-label="Unentschieden">${team.gamesTied}</td>
        <td data-label="Niederlagen OT">${team.gamesLostInOt}</td>
        <td data-label="Niederlagen">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}</td>
        <td data-label="Gegentore">${team.goalsAgainst}</td>
        <td data-label="Tordifferenz">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });

  // Zeige Zeitpunkt der letzten offiziellen Aktualisierung
  $("#letzteAktualisierung").text(`Letzte Aktualisierung: ${data.lastUpdate.formattedLong}`);
}

// Init
renderTabelle(backupData);
</script>

</body>
</html>
