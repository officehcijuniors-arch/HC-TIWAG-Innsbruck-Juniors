<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Startseite (CI-konform)</title>

<!-- ==============================
     CSS-Stilbereich
     ============================== -->
<style>

  /* ========================================
     1. Lokale Schriftart "Areno Serif"
     ======================================== */
  @font-face {
      font-family: "Areno Serif";
      src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
           url("fonts/areno-serif-webfont.woff") format("woff"),
           url("fonts/Areno-Serif.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
      font-display: swap; /* sorgt f√ºr schnelles Rendering */
  }

  @font-face {
      font-family: "Areno Serif";
      src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
           url("fonts/areno-serif-webfont.woff") format("woff"),
           url("fonts/Areno-Serif.otf") format("opentype");
      font-weight: 800;
      font-style: normal;
      font-display: swap;
  }

  /* ========================================
     2. Grundlegendes Styling
     ======================================== */
  * {
      font-family: "Areno Serif", serif; /* √ºberall einheitlich */
      color: #fff;
      box-sizing: border-box; /* vereinfacht Layout */
      margin: 0;
      padding: 0;
  }

  body {
      overflow: hidden; /* keine Scrollbalken */
      background-color: #000; /* Hintergrundfarbe */
  }

  /* ========================================
     3. Seitencontainer
     ======================================== */
  .page {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #003789 50%, #d42323 50%);
      background-size: 200% 200%;
      animation: gradientShift 180s ease infinite;
  }

  @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
  }

  /* ========================================
     4. Kopfbereich (Header)
     ======================================== */
  header {
      text-align: center;
      padding: 10px 0;
  }

  header h1 {
      font-size: 2.4em;
      font-weight: 800;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      margin: 60px 0 5px 0;
  }

  /* ========================================
     5. Gro√üer Infos√§ule-Titel
     ======================================== */
  .infosaule {
      font-size: 7vw; 
      font-weight: 800;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      text-shadow:
          0 0 20px rgba(255,255,255,0.9),
          0 0 40px rgba(255,255,255,0.7);
      animation: glowPulse 2s ease-in-out infinite alternate;
      margin-top: 5vh;
      text-align: center;
  }

  @keyframes glowPulse {
      0%,100% { text-shadow: 0 0 15px rgba(255,255,255,0.6); }
      50% { text-shadow: 0 0 60px rgba(255,255,255,0.85); }
  }

  /* ========================================
     6. Infotabelle (Liste)
     ======================================== */
  .info-table {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5vh;
      font-size: 2em;
      line-height: 1.8;
  }

  .info-row {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
  }

  .symbol {
      width: 2.5em;
      text-align: center;
      font-size: 2.2em;
  }

  .linktext {
      min-width: 20em;
      text-align: left;
  }

  .linktext a {
      color: #fff;
      text-decoration: none;
  }

  .linktext a:hover {
      text-decoration: underline;
  }

  /* ========================================
     7. Animierter Hai
     ======================================== */
  .shark-gif {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 10vw;
      max-width: 280px;
      height: auto;
      pointer-events: none;
      animation: float 4s ease-in-out infinite;
      opacity: 0.85;
  }

  @keyframes float {
      0%,100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
  }

</style>
</head>

<body>

<!-- =========================
     Seiteninhalt
     ========================= -->
<section class="page">
  <header>

  </header>

  <main class="announcement-container">

    <div class="info-table">
      <div class="info-row">

      </div>

      </div>
    </div>
  </main>

  <img src="HCI.gif" alt="Shark" class="shark-gif" loading="lazy">
</section>

</body>
</html>
