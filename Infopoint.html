<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Startseite (CI-konform)</title>

<!-- ================================
     Lokale Schriftart einbinden
     ================================ -->
<style>
/* =======================================
   Lokale Schriftart (Areno Serif) einbinden
   ======================================= */
@font-face {
    font-family: "Areno Serif";
    src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
         url("fonts/areno-serif-webfont.woff") format("woff"),
         url("fonts/Areno-Serif.otf") format("opentype");
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: "Areno Serif";
    src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
         url("fonts/areno-serif-webfont.woff") format("woff"),
         url("fonts/Areno-Serif.otf") format("opentype");
    font-weight: 800;
    font-style: normal;
}

/* =======================================
   Alle Texte wei√ü und mit lokaler Schrift
   ======================================= */
* {
    font-family: "Areno Serif", serif; /* Lokale Schrift f√ºr alle Elemente */
    color: #fff;                        /* Alle Texte wei√ü */
}

/* =======================================
   Grundlayout der Seite
   ======================================= */
body {
    margin: 0;         /* Kein Abstand um die Seite */
    overflow: hidden;  /* Keine Scrollbars */
}

/* =======================================
   Seitencontainer mit animiertem Hintergrund
   ======================================= */
.page {
    display: flex;
    flex-direction: column;     /* Elemente untereinander anordnen */
    align-items: center;        /* Zentriert horizontal */
    justify-content: flex-start;/* Start oben */
    position: absolute;         /* √úber den gesamten Bildschirm */
    inset: 0;                   /* oben, rechts, unten, links = 0 */
    background: linear-gradient(135deg, #003789 50%, #d42323 50%);
    background-size: 200% 200%; 
    animation: gradientShift 180s ease infinite; /* Langsame Farbverschiebung */
}

/* =======================================
   Animation f√ºr den Hintergrund
   ======================================= */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* =======================================
   √úberschrift oben
   ======================================= */
header { 
    text-align: center; 
    padding: 10px 0; /* Abstand oben und unten innerhalb des Headers */
}

header h1 {
    font-size: 2.4em; 
    font-weight: 800;               /* Fett */
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8); /* Schatten f√ºr Lesbarkeit */
    margin: 60px 0 5px 0;           /* Abstand oben 40px, unten 5px */
}

/* =======================================
   Infopoint-Titel mit Gl√ºheffekt
   ======================================= */
.infosaule {
    font-size: 7vw; 
    font-weight: 800; 
    letter-spacing: 0.25em; 
    text-transform: uppercase;
    color: #fff;                     /* Schriftfarbe explizit wei√ü */
    text-shadow: 0 0 20px rgba(255,255,255,0.9), 
                 0 0 40px rgba(255,255,255,0.7); /* Gl√ºheffekt */
    animation: glowPulse 2s ease-in-out infinite alternate; /* Pulsierender Effekt */
    margin-top: 5vh;                 /* Abstand nach oben */
}

/* Animation Gl√ºheffekt */
@keyframes glowPulse {
    0%,100% { text-shadow: 0 0 15px rgba(255,255,255,0.6); }
    50% { text-shadow: 0 0 60px rgba(255,255,255,0.85); }
}

/* =======================================
   Infotabelle mit Links
   ======================================= */
.info-table {
    display: flex;
    flex-direction: column; 
    align-items: center;
    margin-top: 5vh; 
    font-size: 5em; 
    line-height: 1.8; 
    margin-left: 10vw; 
}

.info-row {
    display: flex; 
    align-items: center; 
    margin-bottom: 1em; 
}

.symbol {
    display: inline-block; 
    width: 2.5em; 
    text-align: center; 
    font-size: 5.2em; 
}

.linktext {
    min-width: 20em; 
    text-align: left; 
}

.linktext a {
    color: #fff;                  /* Links wei√ü */
    text-decoration: none; 
}
.linktext a:hover {
    text-decoration: underline;   /* Unterstrich beim Hover */
}

/* =======================================
   Hai-GIF Animation
   ======================================= */
.shark-gif {
    position: absolute;             
    bottom: 5%;                     
    left: 50%;                       
    transform: translateX(-50%);    
    width: 12vw;                     
    max-width: 280px;                
    height: auto;
    pointer-events: none;            
    animation: float 4s ease-in-out infinite; 
    opacity: 0.85;                   
}

/* Schwebe-Animation */
@keyframes float {
    0%,100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}
</style>
</head>

<body>

<section class="page">
  <!-- √úberschrift oben -->
  <header>
    <h1>HC TIWAG Innsbruck Juniors</h1>
  </header>

  <!-- Hauptinhalt -->
  <main class="announcement-container">
    <!-- Infopoint-Titel -->
    <h1 class="infosaule">I N F O P O I N T</h1>

    <!-- Tabelle mit Links -->
    <div class="info-table">
      <div class="info-row">
        <div class="symbol">üåê</div>
        <div class="linktext">
          <a href="https://www.hcinnsbruck.at/" target="_blank">www.hcinnsbruck.at</a>
        </div>
      </div>
      <div class="info-row">
        <div class="symbol">üì∏</div>
        <div class="linktext">
          <a href="https://www.instagram.com/hcijuniors" target="_blank">www.instagram.com/hcijuniors</a>
        </div>
      </div>
      <div class="info-row">
        <div class="symbol">üìò</div>
        <div class="linktext">
          <a href="https://www.facebook.com/hcijuniors" target="_blank">www.facebook.com/hcijuniors</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Hai-GIF -->
  <img src="HCI.gif" alt="Shark" class="shark-gif" loading="lazy">
</section>

</body>
</html>
