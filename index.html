<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule & Kalender</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  /* Logo oben */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }
  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }

  /* Header */
  header {
    text-align: center;
    padding: 10px 0;
    background: transparent;
  }
  .title-block {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  }
  header h1 { font-size: 2.4em; margin: 0 0 5px 0; }

  /* Content Container */
  .content-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 20px;
    position: relative;
  }

  /* Infosäule */
  .announcement-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    transition: opacity 1s ease;
  }

  .announcement-container h1 {
    font-size: 3vw;
    line-height: 1.2;
    color: #ffffff; 
    text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    margin: 10px 0 25px;
    letter-spacing: 0.18em;
    font-weight: 600;
  }

  .announcement-container ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    font-size: 1.8vw;
    line-height: 2.6vw;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: rgba(255,255,255,0.95);
    max-width: 80%;
  }

  .announcement-container ul li {
    margin: 10px 0;
  }

  /* Hai GIF */
  .shark-gif {
    position: absolute;
    bottom: 20px;
    width: 350px;
    height: 350px;
    background: url('HCI.gif') no-repeat center;
    background-size: contain;
    transition: opacity 1s ease;
  }

  /* Kalender */
  .calendar-container {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    width: 90%;
    max-width: 1200px;
    transition: opacity 1s ease;
  }
  .calendar-container.show { display: flex; opacity: 1; }

  .calendar-container iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  /* Signature */
  .signature {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9em;
    color: rgba(255,255,255,0.5);
    font-weight: normal;
    font-family: "Areno Serif", serif;
    pointer-events: none;
  }

  @media (max-width: 768px) {
    .announcement-container h1 { font-size: 9vw; }
    .announcement-container ul { font-size: 5vw; line-height: 6vw; }
    .shark-gif { width: 180px; height: 180px; bottom: 5px; }
    .calendar-container iframe { height: 60vh; }
  }
</style>
</head>
<body>

  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <header>
    <div class="title-block">
      <h1>HC TIWAG Innsbruck Juniors</h1>
    </div>
  </header>

  <div class="content-container">
    <!-- Infosäule -->
    <div class="announcement-container" id="infosaule">
      <h1>I N F O S Ä U L E</h1>
      <ul>
        <li>Eisplan 2025/26</li>
        <li>Organigramm</li>
        <li>Heimspiele & Veranstaltungen</li>
        <li>Medien & Fotoshop</li>
      </ul>
    </div>

    <!-- Hai GIF -->
    <div class="shark-gif" id="shark"></div>

    <!-- Kalender -->
    <div class="calendar-container" id="calendar">
      <iframe 
        src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe/Vienna&showTitle=0&showTz=0&mode=WEEK&src=NWFlMmY4NGNkZmM5ZDAyMTQ2ZjY2NmU5NGVjMzE3YjY0MmMxMmY4YzhiNGUxMjNhYWM4NmZmYWY5YzQwNjM2ZEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233d0af6">
      </iframe>
    </div>
  </div>

  <div class="signature">Designed by MS</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.logo-container').classList.add('loaded');

  const infos = document.getElementById('infosaule');
  const shark = document.getElementById('shark');
  const calendar = document.getElementById('calendar');

  let showCalendar = false;

  setInterval(() => {
    if(!showCalendar) {
      // Fade Out Infosäule + Hai
      infos.style.opacity = 0;
      shark.style.opacity = 0;
      setTimeout(() => {
        infos.style.display = 'none';
        shark.style.display = 'none';
        calendar.style.display = 'flex';
        calendar.style.opacity = 0;
        setTimeout(() => { calendar.style.opacity = 1; }, 50);
      }, 1000);
    } else {
      // Fade Out Kalender
      calendar.style.opacity = 0;
      setTimeout(() => {
        calendar.style.display = 'none';
        infos.style.display = 'flex';
        shark.style.display = 'block';
        setTimeout(() => { infos.style.opacity = 1; shark.style.opacity = 1; }, 50);
      }, 1000);
    }
    showCalendar = !showCalendar;
  }, 5000);
});
</script>

</body>
</html>
