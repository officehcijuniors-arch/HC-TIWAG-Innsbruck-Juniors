<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>
<style>
  /* ======= Grundlayout ======= */
  body { 
    margin:0; 
    font-family:"Areno Serif", serif; 
    color:#fff; 
    overflow:hidden;
  }

  /* ======= Jede Seite ======= */
  .page {
    position:absolute; top:0; left:0; width:100%; height:100%;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    opacity:0;
    transition:opacity 1s ease;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
  }
  .page.active { opacity:1; z-index:1; }

  /* ======= Logos oben ======= */
  .logo-container { 
    display:flex; 
    justify-content:center; 
    align-items:flex-end; 
    gap:60px; 
    margin:20px 0 10px; 
  }
  .logo-container img { 
    max-height:100px; 
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); 
    opacity:0; 
    transform:translateY(-20px); 
    transition:transform 1s ease, opacity 1s ease; 
  }
  .logo-container img:last-child { max-height:50px; transform:translateY(-25px); }

  /* ======= Überschrift ======= */
  header { text-align:center; padding:10px 0; }
  .title-block { text-shadow:2px 2px 8px rgba(0,0,0,0.8); }
  header h1 { font-size:2.4em; margin:0 0 5px 0; }

  /* ======= Ankündigungen (Seite 1) ======= */
  .announcement-container { 
    display:flex; flex-direction:column; align-items:center; 
    width:100%; text-align:center; margin-top:10px; 
  }
  .announcement-container h1 {
    font-size:5vw;
    color:#fff;
    text-shadow:2px 2px 8px rgba(0,0,0,0.6);
    margin:20px 0 30px;
    letter-spacing:0.18em;
    font-weight:700;
    animation: glowPulse 2s ease-in-out infinite alternate;
  }
  @keyframes glowPulse {
    0% { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
    50% { text-shadow: 0 0 40px rgba(255,255,255,0.8); }
    100% { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
  }
  .announcement-container ul { 
    list-style:none; padding:0; margin:0 auto; 
    font-size:2.5vw; line-height:3vw; text-transform:uppercase; 
    color:rgba(255,255,255,0.95); max-width:80%; 
  }
  .announcement-container ul li { 
    opacity:0; transform:translateY(30px); margin:10px 0; 
    transition:all 1s ease; 
  }

  /* ======= Hai-GIF ======= */
  .shark-gif {
    position:absolute; bottom:20px; width:350px; height:350px;
    background:url('HCI.gif') no-repeat center; background-size:contain;
    pointer-events:none; opacity:1;
  }

  /* ======= Kalender-Seite (Seite 2) ======= */
  .calendar-page .shark-gif { opacity:0.15; }
  .calendar-page iframe { 
    border:0; 
    width:90%; 
    height:calc(100vh - 150px);
    margin-top:10px; 
    border-radius:10px; 
    box-shadow:0 0 20px rgba(0,0,0,0.6); 
  }

  /* ======= Organigramm-Seite (Seite 3) ======= */
  .org-page, .video-page {
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    justify-content:center; align-items:center;
  }
  .org-page img {
    width:100%; height:100%; object-fit:contain;
    opacity:0; transform:scale(0.95);
    transition:opacity 1.5s ease, transform 1.5s ease;
  }
  .org-page.active img { opacity:1; transform:scale(1); }

  /* ======= Video-Seite (Seite 4) ======= */
  .video-page video.zoom-video {
    width:100%; height:100%; object-fit:contain;
    opacity:0; transform:scale(0.97);
    transition:opacity 1.5s ease, transform 3s ease;
  }
  .video-page.active video.zoom-video { opacity:1; transform:scale(1); }

  /* ======= Signatur ======= */
  .signature { 
    position:fixed; bottom:10px; right:15px; 
    font-size:0.9em; color:rgba(255,255,255,0.5); 
    pointer-events:none; 
  }

  /* ======= Responsive ======= */
  @media(max-width:768px){
    .announcement-container h1{ font-size:9vw; }
    .announcement-container ul{ font-size:5vw; line-height:6vw; }
    .calendar-page iframe{ height:60vh; margin-top:5px; }
    .shark-gif{ width:180px; height:180px; bottom:5px; }
  }

  /* ======= Admin-Seite ======= */
  .settings-page {
    position:absolute; top:0; left:0; width:100%; height:100%;
    display:none; flex-direction:column; align-items:center; justify-content:flex-start;
    background: rgba(0,0,0,0.9);
    z-index:999;
    color:#fff;
    padding:20px;
    overflow:auto;
  }
</style>
</head>
<body>

<script>
window.addEventListener('DOMContentLoaded', ()=>{
  const pages=document.querySelectorAll('.page');
  let current=0;

  /* ======= Seite 1 Animation ======= */
  function animatePage1(){
    const logos=document.querySelectorAll('.page-1 .logo-container img');
    logos.forEach((img,i)=>{
      img.style.opacity=0;
      img.style.transform=i===0?'translateX(-10%) translateY(-20px)':'translateX(-20%) translateY(-25px)';
      void img.offsetWidth;
      img.style.transition='transform 1s ease, opacity 1s ease';
      img.style.opacity=1;
      img.style.transform='translate(0,0)';
    });

    const items=document.querySelectorAll('.page-1 .announcement-container ul li');
    items.forEach((li,i)=>{
      li.style.opacity=0;
      li.style.transform='translateY(30px)';
      void li.offsetWidth;
      li.style.transition=`all 1s ease ${1.2 + i*0.4}s`;
      li.style.opacity=1;
      li.style.transform='translateY(0)';
    });
  }

  /* ======= Seite 2 Animation (Kalender neu laden) ======= */
  function animatePage2(){
    const iframe=document.getElementById('calendar');
    iframe.src = iframe.src;
  }

  /* ======= Seite anzeigen ======= */
  function showPage(index){
    pages.forEach((p,i)=>{
      p.classList.remove('active');
      if(i===index) p.classList.add('active');
    });

    if(pages[index].classList.contains('page-1')){
      animatePage1();
    } else if(pages[index].classList.contains('calendar-page')){
      animatePage2();
    }
  }

  /* ======= Automatisches Wechseln alle 5 Sekunden ======= */
  setInterval(()=>{
    current=(current+1)%pages.length;
    showPage(current);
  },5000);

  showPage(0);

  /* ======= Kalenderhöhe dynamisch ======= */
  function resizeCalendar() {
    const iframe = document.getElementById('calendar');
    if (!iframe) return;
    const headerHeight = document.querySelector('.calendar-page header').offsetHeight;
    const logoHeight = document.querySelector('.calendar-page .logo-container').offsetHeight;
    iframe.style.height = (window.innerHeight - headerHeight - logoHeight - 20) + 'px';
  }
  window.addEventListener('resize', resizeCalendar);
  resizeCalendar();

  /* ======= Admin-Seite: M-Taste 5 Sek. halten ======= */
  let mTimer;
  document.addEventListener('keydown', e=>{
    if(e.key.toLowerCase() === 'm'){
      if(!mTimer) mTimer=setTimeout(()=>{ document.getElementById('adminPanel').style.display='flex'; },5000);
    }
    if(e.key === 'Escape'){
      document.getElementById('adminPanel').style.display='none';
    }
  });
  document.addEventListener('keyup', e=>{
    if(e.key.toLowerCase() === 'm'){
      clearTimeout(mTimer);
      mTimer=null;
    }
  });
});
</script>
