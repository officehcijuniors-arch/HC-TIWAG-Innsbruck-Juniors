<!DOCTYPE html>
<html lang="de">

<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>

<style>
/* ===================== FONTS ===================== */
@font-face { 
    font-family: "Areno Serif"; 
    src: url("areno-serif-webfont.woff2") format("woff2"), 
         url("areno-serif-webfont.woff") format("woff"), 
         url("Areno-Serif.otf") format("opentype"); 
    font-weight: normal; 
    font-style: normal; 
}

/* ===================== GRUNDLAYOUT ===================== */
body { 
    margin: 0; 
    font-family: "Areno Serif", serif; 
    color: #fff; 
    overflow: hidden; 
    background: #000; 
}

/* ===================== SEITEN ===================== */
.page { 
    position: absolute; 
    inset: 0; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: flex-start; 
    opacity: 0; 
    transition: opacity 1s ease; 
    pointer-events: none; /* unsichtbare Seiten reagieren nicht */
}
.page.active { 
    opacity: 1; 
    z-index: 1; 
    pointer-events: auto;
}

/* ===================== LOGOS ===================== */
.logo-container { 
    display: flex; 
    justify-content: center; 
    align-items: flex-end; 
    gap: 60px; 
    margin: 10px 0 5px; 
}
.logo-container img { 
    max-height: 100px; 
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); 
    opacity: 0; 
    transform: translateY(-20px); 
    animation: fadeInUp 1s forwards; 
}
.page-1 .logo-container img:nth-child(2) { max-height: 50px; }
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

/* ===================== HEADER ===================== */
header { text-align: center; padding: 10px 0; }
header h1 { 
    font-size: 2.4em; 
    margin: 0 0 5px 0; 
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8); 
    opacity: 0; 
    transform: scale(0.95); 
    animation: fadeInScale 1s forwards 0.5s; 
}
@keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }

/* ===================== INFOSÄULE ===================== */
.announcement-container { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    margin-top: 10px; 
}
.infosaule { 
    font-size: 7vw; 
    font-weight: 800; 
    letter-spacing: 0.25em; 
    text-transform: uppercase; 
    text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7); 
    animation: glowPulse 2s ease-in-out infinite alternate; 
    margin-top: 5vh; 
}
@keyframes glowPulse { 
    0%,100% { text-shadow: 0 0 15px rgba(255,255,255,0.6); } 
    50% { text-shadow: 0 0 40px rgba(255,255,255,0.85); } 
}

/* ===================== KALENDER ===================== */
.calendar-page { justify-content: flex-start; padding-top: 15px; }
.calendar-page iframe { 
    border-radius: 15px; 
    box-shadow: 0 10px 20px rgba(0,0,0,0.4); 
    border: 2px solid rgba(255,255,255,0.2); 
    width: 97%; 
    height: calc(100vh - 30px); 
    margin-top: 0; 
    opacity: 0; 
    transform: scale(0.97); 
    transition: transform 0.5s ease, box-shadow 0.5s ease, opacity 1s ease;
}
.page.active .calendar-page iframe { opacity: 1; transform: scale(1); }

/* ===================== SHARK GIF ===================== */
.shark-gif { 
    position: absolute; 
    bottom: 5%; 
    width: 280px; 
    height: 280px; 
    background: url('HCI.gif') no-repeat center; 
    background-size: contain; 
    pointer-events: none; 
    filter: drop-shadow(0 0 25px rgba(0,0,0,0.6)); 
    animation: float 4s ease-in-out infinite; 
}
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

/* ===================== ORGANIGRAMM ===================== */
.org-page img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; }

/* ===================== VIDEOS ===================== */
.video-page video.zoom-video { 
    width: 100%; 
    height: 100%; 
    object-fit: contain; 
}

/* ===================== GALLERY ===================== */
.page-7 { display: flex; justify-content: center; align-items: center; overflow: hidden; }
.gallery-container { position: relative; width: 100%; height: 100%; }
.gallery-container img { 
    position: absolute; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.6); 
    opacity: 0; 
    transition: all 0.7s ease; 
}

/* ===================== SIGNATUR ===================== */
.signature { 
    position: fixed; bottom: 10px; right: 15px; font-size: 0.9em; font-weight: bold; color: rgba(255,255,255,0.35); pointer-events: none; z-index: 9999; 
    background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0.1), rgba(255,255,255,0.6)); 
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
    animation: shine 3s linear infinite; 
}
@keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
</style>
</head>

<script>
/* =================== JAVASCRIPT =================== */
document.addEventListener('DOMContentLoaded', async () => {
  const pages = document.querySelectorAll('.page');
  let current = 0;

  // URL zu den Einstellungen auf GitHub
  const settingsUrl = 'https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/settings.json';
  let settings;
  try { 
    const res = await fetch(settingsUrl); 
    settings = await res.json(); 
  } catch(err) { 
    console.error('❌ Fehler beim Laden der Einstellungen:', err); 
    return; 
  }

  // Welche Seiten sind aktiv
  function getActivePages() {
    const arr = [];
    for (let i = 1; i <= 9; i++) if(settings.pages[i]?.enabled) arr.push(i-1);
    return arr;
  }

  // Dauer jeder Seite in ms
  function getDurations() {
    const d = {};
    for (let i = 1; i <= 9; i++) if(settings.pages[i]) d[i-1] = settings.pages[i].duration*1000;
    return d;
  }

  // Videos nur laden, wenn Seite aktiv
  function loadVideo(page){
    const video = page.querySelector('video');
    if(!video) return;
    if(video.dataset.src && !video.src) {
      video.src = video.dataset.src;
      video.load();
    }
  }

  // Galerie Animation
  async function startGalleryAnimation(){ 
    const container=document.getElementById('gallery'); 
    container.innerHTML=''; 
    const apiUrl="https://api.github.com/repos/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/contents/SpielerFotos"; 
    try{ 
      const res = await fetch(apiUrl); 
      const files = await res.json(); 
      const images = files.filter(f => f.name.match(/\.(png|jpe?g)$/i)); 
      images.forEach((file,i)=>{ 
        const img = document.createElement('img'); 
        img.src = `https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/SpielerFotos/${file.name}`; 
        img.style.zIndex = i+1; 
        container.appendChild(img); 
      }); 
      let idx = 0; 
      function animateNext(){ 
        const imgs = container.querySelectorAll('img'); 
        imgs.forEach((img,i)=>{ 
          img.style.opacity = 0; 
          img.style.transform = `translate(${Math.random()*30-15}px,${Math.random()*30-15}px) scale(${Math.random()*0.5+0.75})`; 
        }); 
        if(imgs[idx]){
          imgs[idx].style.opacity = 1; 
          imgs[idx].style.transform = 'translate(0,0) scale(1)'; 
          idx = (idx+1) % imgs.length;
        }
        setTimeout(animateNext,3500); 
      } 
      animateNext(); 
    } catch(err){ console.error("❌ Fehler beim Laden der SpielerFotos:",err); } 
  }

  // Seite anzeigen
  function showPage(index){
    pages.forEach((p,i)=>p.classList.toggle('active',i===index));
    const page = pages[index];
    if(page.classList.contains('video-page')) loadVideo(page);
    if(index === 6) startGalleryAnimation();
  }

  // Rotation der Seiten
  function rotateToNext(){
    const active = getActivePages();
    const durations = getDurations();
    if(active.length === 0) return;
    let pos = active.indexOf(current);
    if(pos === -1) pos = 0;
    const next = active[(pos+1) % active.length];
    current = next;
    showPage(current);
    setTimeout(rotateToNext, durations[current] || 5000);
  }

  const activePages = getActivePages();
  current = activePages.length>0 ? activePages[0] : 0;
  showPage(current);
  rotateToNext();

  // Optionale automatische Seite-Neuladen
  if(settings.reload && settings.reload > 0) setInterval(()=>location.reload(), settings.reload*60*1000);
});
</script>
