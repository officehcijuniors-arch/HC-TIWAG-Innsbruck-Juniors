<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  /* Logo oben */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }
  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }

  /* Header */
  header {
    text-align: center;
    padding: 10px 0;
    background: transparent;
  }
  .title-block {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  }
  header h1 {
    font-size: 2.4em;
    margin: 0 0 5px 0;
  }

  /* Hauptbereich: Untertitel + Liste */
  .announcement-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    flex: 1;
    width: 100%;
    text-align: center;
    margin-top: 10px;
    animation: fadeInScale 1.5s ease forwards;
  }

  /* Untertitel (INFOSÄULE) */
  .announcement-container h1 {
    font-size: 3vw;
    line-height: 1.2;
    color: #ffffff; 
    text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    margin: 10px 0 25px;
    letter-spacing: 0.18em;
    font-weight: 600;
    animation: slideInDown 1.5s ease forwards;
  }

  /* Liste */
  .announcement-container ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    font-size: 1.8vw;
    line-height: 2.6vw;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: rgba(255,255,255,0.95);
    max-width: 80%;
  }

  .announcement-container ul li {
    opacity: 0;
    transform: translateY(30px);
    margin: 10px 0;
    animation: fadeInUp 1s ease forwards;
  }
  .announcement-container ul li:nth-child(1) { animation-delay: 1.2s; }
  .announcement-container ul li:nth-child(2) { animation-delay: 1.6s; }
  .announcement-container ul li:nth-child(3) { animation-delay: 2s; }
  .announcement-container ul li:nth-child(4) { animation-delay: 2.4s; }

  /* Hai GIF */
  .shark-gif {
    position: absolute;
    bottom: 20px;
    width: 350px;
    height: 350px;
    background: url('HCI.gif') no-repeat center;
    background-size: contain;
    opacity: 1;
  }

  /* iFrame Eisplan */
  .iframe-container {
    display: none;
    margin-top: 20px;
    width: 90%;
    height: 600px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .iframe-container.show {
    display: block;
    opacity: 1;
  }

  /* Animationen */
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 1920px) {
    .announcement-container h1 { font-size: 5vw; }
    .announcement-container ul { font-size: 2.5vw; line-height: 3vw; }
    .shark-gif { width: 300px; height: 300px; bottom: 10px; }
  }

  @media (max-width: 768px) {
    .announcement-container h1 { font-size: 9vw; }
    .announcement-container ul { font-size: 5vw; line-height: 6vw; }
    .shark-gif { width: 180px; height: 180px; bottom: 5px; }
  }

  /* Signature */
  .signature {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9em;
    color: rgba(255,255,255,0.5);
    font-weight: normal;
    font-family: "Areno Serif", serif;
    pointer-events: none;
  }
</style>
</head>
