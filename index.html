<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infos채ule</title>
<style>
  /* Basis */
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  /* Logo oben */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }
  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }

  /* Header */
  header {
    text-align: center;
    padding: 10px 0;
    background: transparent;
  }
  .title-block {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  }
  header h1 { font-size: 2em; margin: 0; }

  /* Hauptbereich: Infos채ule */
  .announcement-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
    width: 100%;
    text-align: center;
    animation: fadeInScale 1.5s ease forwards;
  }

  .announcement-container h1 {
    font-size: 6vw;
    line-height: 1.2;
    background: linear-gradient(90deg, #fff, rgba(255,255,255,0.6));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
    animation: slideInDown 1.5s ease forwards;
  }

  /* Animationen */
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsiv f체r TV/Screen */
  @media (max-width: 1920px) {
    .announcement-container h1 { font-size: 8vw; }
  }

  @media (max-width: 768px) {
    .announcement-container h1 { font-size: 12vw; }
  }

  /* Signature */
  .signature {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9em;
    color: rgba(255,255,255,0.5);
    font-weight: normal;
    font-family: "Areno Serif", serif;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <header>
    <div class="title-block">
      <h1>HC TIWAG Innsbruck Juniors</h1>
    </div>
  </header>

  <div class="announcement-container">
    <h1>Infos채ule</h1>
  </div>

  <div class="signature">Designed by MS</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.logo-container').classList.add('loaded');
  });
</script>
</body>
</html>
