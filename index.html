<!DOCTYPE html>

<title>HC TIWAG Innsbruck Juniors - Infosäule & Eisplan</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  /* Allgemeines Fade-Element */
  .fade-section {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    justify-content: flex-start;
    transition: opacity 1s ease;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* INFOSÄULE Section */
  #infosaule h1 {
    font-size: 6vw;
    color: #fff;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
    margin: 50px 0 30px 0;
    letter-spacing: 0.25em;
  }

  #infosaule ul {
    list-style: none;
    padding: 0;
    font-size: 2.2vw;
    line-height: 2.8vw;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: rgba(255,255,255,0.95);
  }

  #infosaule ul li {
    margin: 10px 0;
  }

  /* Kalender Section */
  #calendar-section header {
    margin-top: 20px;
    font-size: 3em;
    font-weight: 700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  #calendar-section iframe {
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    border: none;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    margin-top: 20px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #infosaule h1 { font-size: 12vw; }
    #infosaule ul { font-size: 5vw; line-height: 6vw; }
    #calendar-section header { font-size: 2em; }
    #calendar-section iframe { height: 60vh; }
  }
</style>
</head>

<script>
  // Nach 5 Sekunden: fade out Infosäule, fade in Kalender
  setTimeout(() => {
    const infos = document.getElementById('infosaule');
    const calendar = document.getElementById('calendar-section');
    
    infos.style.transition = 'opacity 1s ease';
    infos.style.opacity = 0;

    setTimeout(() => {
      infos.classList.add('hidden');
      calendar.classList.remove('hidden');
      calendar.style.opacity = 0;
      calendar.style.transition = 'opacity 1s ease';
      setTimeout(() => {
        calendar.style.opacity = 1;
      }, 50);
    }, 1000);

  }, 5000);
</script>
