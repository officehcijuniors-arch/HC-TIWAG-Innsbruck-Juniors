<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Informationsplattform</title>
<style>
  /* Basis */
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  /* Container f체r die Ank체ndigung */
  .announcement-container {
    text-align: center;
    animation: fadeInScale 1.8s ease forwards;
  }

  /* Haupttitel */
  .announcement-container h1 {
    font-size: 5vw;
    margin: 0 0 20px 0;
    line-height: 1.2;
    background: linear-gradient(90deg, #fff, rgba(255,255,255,0.6));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: slideInDown 1.5s ease forwards;
  }

  /* Untertitel / Liste der Inhalte */
  .announcement-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 2.2vw;
    line-height: 2.5vw;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .announcement-container ul li {
    opacity: 0;
    transform: translateY(30px);
    margin: 10px 0;
    animation: fadeInUp 1s ease forwards;
  }

  .announcement-container ul li:nth-child(1) { animation-delay: 1.5s; }
  .announcement-container ul li:nth-child(2) { animation-delay: 2s; }
  .announcement-container ul li:nth-child(3) { animation-delay: 2.5s; }
  .announcement-container ul li:nth-child(4) { animation-delay: 3s; }

  /* Animationen */
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive f체r TV/Screen */
  @media (max-width: 1920px) {
    .announcement-container h1 { font-size: 6vw; }
    .announcement-container ul { font-size: 2.5vw; line-height: 3vw; }
  }

  @media (max-width: 768px) {
    .announcement-container h1 { font-size: 10vw; }
    .announcement-container ul { font-size: 5vw; line-height: 6vw; }
  }
</style>
</head>
<body>
  <div class="announcement-container">
    <h1>Infos채ule HC TIWAG Innsbruck Juniors</h1>
    <ul>
      <li>Eisplan 2025/26</li>
      <li>Organigramm & Teamstruktur</li>
      <li>Heimspiele & Veranstaltungen</li>
      <li>Medien & Fotoshop</li>
    </ul>
  </div>
</body>
</html>
