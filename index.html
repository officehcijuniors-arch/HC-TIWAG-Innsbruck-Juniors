<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>
<style>
body { margin:0; font-family:"Areno Serif", serif; color:#fff; overflow:hidden; }
.page { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; opacity:0; transition:opacity 1s ease; background: linear-gradient(135deg, #003789 40%, #d42323 60%); }
.page.active { opacity:1; z-index:1; }

.logo-container { display:flex; justify-content:center; align-items:flex-end; gap:60px; margin:20px 0 10px; }
.logo-container img { max-height:100px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); opacity:0; transform:translateY(-20px); transition:transform 1s ease, opacity 1s ease; }
.logo-container img:last-child { max-height:50px; transform:translateY(-25px); }

header { text-align:center; padding:10px 0; }
.title-block { text-shadow:2px 2px 8px rgba(0,0,0,0.8); }
header h1 { font-size:2.4em; margin:0 0 5px 0; }

.announcement-container { display:flex; flex-direction:column; align-items:center; width:100%; text-align:center; margin-top:10px; }
.announcement-container h1 { font-size:5vw; color:#fff; text-shadow:2px 2px 8px rgba(0,0,0,0.6); margin:20px 0 30px; letter-spacing:0.18em; font-weight:700; animation: glowPulse 2s ease-in-out infinite alternate; }
@keyframes glowPulse { 0%{text-shadow:0 0 10px rgba(255,255,255,0.6);} 50%{text-shadow:0 0 40px rgba(255,255,255,0.8);} 100%{text-shadow:0 0 10px rgba(255,255,255,0.6);} }
.announcement-container ul { list-style:none; padding:0; margin:0 auto; font-size:2.5vw; line-height:3vw; text-transform:uppercase; color:rgba(255,255,255,0.95); max-width:80%; }
.announcement-container ul li { opacity:0; transform:translateY(30px); margin:10px 0; transition:all 1s ease; }

.calendar-title { font-size:1.7em; color:#fff; text-shadow:1px 1px 5px rgba(0,0,0,0.6); margin:10px 0 20px 0; opacity:0; transform:translateY(10px); transition:all 1s ease; }
.page-2.active .calendar-title { opacity:1; transform:translateY(0); }

.shark-gif { position:absolute; bottom:20px; width:350px; height:350px; background:url('HCI.gif') no-repeat center; background-size:contain; pointer-events:none; opacity:1; }
.calendar-page .shark-gif { opacity:0.15; }

.calendar-page iframe { border:0; width:90%; height:calc(100vh - 200px); margin-top:10px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.6); }

.org-page, .video-page { justify-content:center; align-items:center; background: linear-gradient(135deg, #003789 40%, #d42323 60%); }
.org-page img { width:100%; height:100%; object-fit:contain; opacity:0; transform:scale(0.95); transition:opacity 1.5s ease, transform 1.5s ease; }
.org-page.active img { opacity:1; transform:scale(1); }
.video-page video.zoom-video { width:100%; height:100%; object-fit:contain; opacity:0; transform:scale(0.97); transition:opacity 1.5s ease, transform 3s ease; }
.video-page.active video.zoom-video { opacity:1; transform:scale(1); }

.settings-page { position:fixed; top:0; left:0; width:100%; height:100%; display:none; flex-direction:column; align-items:center; justify-content:flex-start; background: rgba(0,0,0,0.92); z-index:9999; color:#fff; padding:30px; box-sizing:border-box; overflow:auto; }
.settings-inner { max-width:900px; width:100%; }
.settings-inner h2 { margin:0 0 10px 0; color:#ffeb3b; }
.settings-box { background:rgba(255,255,255,0.04); padding:16px; border-radius:8px; margin-top:12px; }
.settings-box label { display:flex; align-items:center; gap:8px; margin:8px 0; font-size:1.05rem; cursor:pointer; }
.settings-box input[type="number"] { width:60px; padding:2px 5px; border-radius:4px; border:1px solid #ccc; }
.admin-hint { margin-top:14px; color:#ddd; font-size:0.95rem; }

.signature { position:fixed; bottom:10px; right:15px; font-size:0.9em; color:rgba(255,255,255,0.5); pointer-events:none; }

@media(max-width:768px){
  .announcement-container h1{ font-size:9vw; }
  .announcement-container ul{ font-size:5vw; line-height:6vw; }
  .calendar-page iframe{ height:60vh; margin-top:5px; }
  .shark-gif{ width:180px; height:180px; bottom:5px; }
  .settings-inner { padding:0 10px; }
  .calendar-title { font-size:4vw; }
}
</style>
</head>
<body>

<!-- ======= Seite 1: Startseite ======= -->
<div class="page page-1 active">
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>
  <header><div class="title-block"><h1>HC TIWAG Innsbruck Juniors</h1></div></header>
  <div class="announcement-container">
    <h1>I N F O S Ä U L E</h1>
    <ul>
      <li>Eisplan 2025/26</li>
      <li>Organigramm</li>
      <li>Heimspiele & Veranstaltungen</li>
      <li>Medien & Fotoshop</li>
    </ul>
  </div>
  <div class="shark-gif"></div>
</div>

<!-- ======= Seite 2: Kalender ======= -->
<div class="page calendar-page page-2">
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>
  <header><div class="title-block"><h1>HC TIWAG Innsbruck Juniors</h1></div></header>
  <div class="announcement-container">
    <h2 class="calendar-title">Eisplan</h2>
  </div>
  <iframe id="calendar" 
    src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FVienna&showPrint=0&showTitle=0&mode=WEEK&showTz=0&src=NWFlMmY4NGNkZmM5ZDAyMTQ2ZjY2NmE5NGVjMzE3YjY0MmMxMmY4YzhiNGUxMjNhYWM4NmZmYWY5YzQwNjM2ZEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233d0af6" 
    frameborder="0" scrolling="no"></iframe>
  <div class="shark-gif"></div>
</div>

<!-- ======= Seite 3: Organigramm ======= -->
<div class="page org-page page-3">
  <img src="ORG.png" alt="Organigramm Vollbild">
</div>

<!-- ======= Seite 4: Fotos/Videos ======= -->
<div class="page video-page page-4">
  <video autoplay loop muted playsinline class="zoom-video">
    <source src="Fotos.mp4" type="video/mp4">
  </video>
</div>

<!-- ======= Admin-Seite ======= -->
<div class="settings-page" id="adminPanel" aria-hidden="true">
  <div class="settings-inner">
    <h2>Admin-Einstellungen</h2>
    <div class="settings-box">
      <label>
        <input type="checkbox" class="page-toggle" data-page="1" checked> Seite 1: Startseite
        <input type="number" class="page-duration" data-page="1" min="1" value="1"> Minuten
      </label>
      <label>
        <input type="checkbox" class="page-toggle" data-page="2" checked> Seite 2: Kalender
        <input type="number" class="page-duration" data-page="2" min="1" value="1"> Minuten
      </label>
      <label>
        <input type="checkbox" class="page-toggle" data-page="3" checked> Seite 3: Organigramm
        <input type="number" class="page-duration" data-page="3" min="1" value="1"> Minuten
      </label>
      <label>
        <input type="checkbox" class="page-toggle" data-page="4" checked> Seite 4: Fotos/Videos
        <input type="number" class="page-duration" data-page="4" min="1" value="1"> Minuten
      </label>
    </div>
    <p class="admin-hint">
      Halte <strong>M</strong> 2 Sek. → Admin-Modus öffnen.<br>
      <strong>ESC</strong> → zurück zur normalen Rotation.
    </p>
  </div>
</div>

<div class="signature">Designed by MS</div>

<script>
window.addEventListener('DOMContentLoaded', ()=>{
  const pages=document.querySelectorAll('.page');
  const adminPanel=document.getElementById('adminPanel');
  const checkboxes=document.querySelectorAll('.page-toggle');
  const durationInputs=document.querySelectorAll('.page-duration');
  let current=0, rotationTimer=null, adminOpen=false;

  function getActivePageIndexes(){
    const active=[];
    checkboxes.forEach(cb=>{ if(cb.checked) active.push(parseInt(cb.dataset.page)-1); });
    return active;
  }

  function showPage(index){
    pages.forEach((p,i)=>p.classList.toggle('active',i===index));
    if(pages[index].classList.contains('page-1')) animatePage1();
    if(pages[index].classList.contains('calendar-page')) animatePage2();
  }

  function animatePage1(){
    const logos=document.querySelectorAll('.page-1 .logo-container img');
    logos.forEach((img,i)=>{
      img.style.opacity=0;
      img.style.transform=i===0?'translateX(-10%) translateY(-20px)':'translateX(-20%) translateY(-25px)';
      void img.offsetWidth;
      img.style.transition='transform 1s ease, opacity 1s ease';
      img.style.opacity=1;
      img.style.transform='translate(0,0)';
    });
    const items=document.querySelectorAll('.page-1 .announcement-container ul li');
    items.forEach((li,i)=>{
      li.style.opacity=0;
      li.style.transform='translateY(30px)';
      void li.offsetWidth;
      li.style.transition=`all 1s ease ${1.2 + i*0.4}s`;
      li.style.opacity=1;
      li.style.transform='translateY(0)';
    });
  }

  function animatePage2(){
    const logos=document.querySelectorAll('.page-2 .logo-container img');
    logos.forEach((img,i)=>{
      img.style.opacity=0;
      img.style.transform=i===0?'translateX(-10%) translateY(-20px)':'translateX(-20%) translateY(-25px)';
      void img.offsetWidth;
      img.style.transition='transform 1s ease, opacity 1s ease';
      img.style.opacity=1;
      img.style.transform='translate(0,0)';
    });

    const iframe=document.getElementById('calendar');
    if(iframe) iframe.src=iframe.src;
  }

  function stopRotation(){ if(rotationTimer){ clearTimeout(rotationTimer); rotationTimer=null; } }

  function startRotation(){
    stopRotation();
    const active=getActivePageIndexes();
    if(active.length===0) return;

    function rotate(){
      if(adminOpen) return;

      const active=getActivePageIndexes();
      if(active.length===0) return;

      let pos = active.indexOf(current);
      pos = pos === -1 ? 0 : (pos + 1) % active.length;
      current = active[pos];

      showPage(current);

      const durationInput = document.querySelector(`.page-duration[data-page="${current+1}"]`);
      const durationMinutes = durationInput ? parseFloat(durationInput.value) : 1;
      const durationMs = durationMinutes * 60 * 1000;

      rotationTimer = setTimeout(rotate, durationMs);
    }

    // Start sofort
    rotate();
  }

  (function initStart(){
    const active=getActivePageIndexes();
    current=active.length>0 ? active[0] : 0;
    showPage(current);
    startRotation();
  })();

  checkboxes.forEach(cb=>{ cb.addEventListener('change',()=>{
    const active=getActivePageIndexes();
    if(active.length>0){ current=active[0]; showPage(current); startRotation(); }
  }); });

  durationInputs.forEach(input=>{
    input.addEventListener('change',()=>{
      if(parseFloat(input.value)<1) input.value=1;
      startRotation();
    });
  });

  function resizeCalendar(){
    const iframe=document.getElementById('calendar');
    if(!iframe) return;
    const headerHeight=document.querySelector('.calendar-page header').offsetHeight;
    const logoHeight=document.querySelector('.calendar-page .logo-container').offsetHeight;
    iframe.style.height=(window.innerHeight-headerHeight-logoHeight-20)+'px';
  }
  window.addEventListener('resize',resizeCalendar);
  resizeCalendar();

  let mTimer=null;
  function openAdmin(){ adminOpen=true; stopRotation(); adminPanel.style.display='flex'; adminPanel.setAttribute('aria-hidden','false'); }
  function closeAdmin(){ adminOpen=false; adminPanel.style.display='none'; adminPanel.setAttribute('aria-hidden','true'); const active=getActivePageIndexes(); if(active.length>0){ current=active[0]; showPage(current);} startRotation(); }
  document.addEventListener('keydown',(e)=>{ if(e.key.toLowerCase()==='m'){ if(!mTimer){ mTimer=setTimeout(()=>{ openAdmin(); mTimer=null; },2000); } } if(e.key==='Escape'){ if(adminOpen) closeAdmin(); } });
  document.addEventListener('keyup',(e)=>{ if(e.key.toLowerCase()==='m'){ if(mTimer){ clearTimeout(mTimer); mTimer=null; } } });
});
</script>

</body>
</html>
