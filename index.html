<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>
<style>
/* ===================== SCHRIFTART ===================== */
@font-face { 
  font-family: "Areno Serif"; 
  src: url("areno-serif-webfont.woff2") format("woff2"), 
       url("areno-serif-webfont.woff") format("woff"), 
       url("Areno-Serif.otf") format("opentype"); 
  font-weight: normal; 
  font-style: normal; 
}

/* ===================== BASISLAYOUT ===================== */
body { 
  margin: 0; 
  font-family: "Areno Serif", serif; 
  color: #fff; 
  background: #000; 
  overflow: hidden;
}

/* ===================== SEITEN ===================== */
.page { 
  position: absolute; 
  inset: 0; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: flex-start; 
  opacity: 0; 
  transition: opacity 1s ease; 
  pointer-events: none;
  background: linear-gradient(135deg, #003789 50%, #d42323 50%);
  background-size: 200% 200%;
}
.page.active {
  opacity: 1;
  pointer-events: auto;
  z-index: 1;
  animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift { 
  0% { background-position: 0% 50%; } 
  50% { background-position: 100% 50%; } 
  100% { background-position: 0% 50%; } 
}

/* ===================== LOGOS ===================== */
.logo-container { 
  display: flex; 
  justify-content: center; 
  align-items: flex-end; 
  gap: 60px; 
  margin: 10px 0 5px; 
}
.logo-container img { 
  max-height: 100px; 
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); 
  opacity: 0; 
  transform: translateY(-20px); 
  animation: fadeInUp 1s forwards; 
}
.page-1 .logo-container img:nth-child(2) { max-height: 50px; }
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

/* ===================== HEADER ===================== */
header { text-align: center; padding: 10px 0; }
header h1 { 
  font-size: 2.4em; 
  margin: 0 0 5px 0; 
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8); 
  opacity: 0; 
  transform: scale(0.95); 
  animation: fadeInScale 1s forwards 0.5s; 
}
@keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }

/* ===================== INFOSÄULE ===================== */
.announcement-container { 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  margin-top: 10px; 
}
.infosaule { 
  font-size: 7vw; 
  font-weight: 800; 
  letter-spacing: 0.25em; 
  text-transform: uppercase; 
  text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7); 
  animation: glowPulse 2s ease-in-out infinite alternate; 
  margin-top: 5vh; 
}
@keyframes glowPulse { 
  0%,100% { text-shadow: 0 0 15px rgba(255,255,255,0.6); } 
  50% { text-shadow: 0 0 40px rgba(255,255,255,0.85); } 
}

/* ===================== KALENDER ===================== */
.calendar-page { justify-content: flex-start; padding-top: 15px; }
.calendar-page iframe { 
  border-radius: 15px; 
  box-shadow: 0 10px 20px rgba(0,0,0,0.4); 
  border: 2px solid rgba(255,255,255,0.2); 
  width: 97%; 
  height: calc(100vh - 30px); 
  transition: opacity 1s ease, transform 0.5s ease;
  opacity: 0;
  transform: scale(0.97);
}
.page-2.active iframe {
  opacity: 1;
  transform: scale(1);
}

/* ===================== SHARK GIF ===================== */
@keyframes float { 0%,100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-10px); } }
.shark-gif { 
  filter: drop-shadow(0 0 25px rgba(0,0,0,0.6)); 
  pointer-events: none; 
}

/* ===================== ORGANIGRAMM ===================== */
.org-page img { 
  position: absolute; 
  inset: 0; 
  width: 100%; 
  height: 100%; 
  object-fit: contain; 
}

/* ===================== VIDEOS ===================== */
.video-page video.zoom-video { 
  width: 100%; 
  height: 100%; 
  object-fit: contain; 
}

/* ===================== GALERIE ===================== */
.page-7 { 
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.gallery-container { 
  position: absolute; 
  inset: 0; 
  width: 100%; 
  height: 100%; 
  overflow: hidden; 
}

.gallery-container img { 
  position: absolute; 
  border-radius: 15px; 
  box-shadow: 0 10px 25px rgba(0,0,0,0.6); 
  opacity: 0; 
  transition: all 1s ease; 
  pointer-events: none;
}

.page-7 .shark-gif {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 280px;
  height: 280px;
  z-index: 1000;
  animation: float 4s ease-in-out infinite;
  opacity: 0.85;
}

/* ===================== SIGNATUR ===================== */
.signature { 
  position: fixed;
  bottom: 10px;
  right: 15px;
  font-size: 0.9em;
  font-weight: bold;
  color: rgba(255,255,255,0.35);
  pointer-events: none;
  z-index: 9999;
  background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0.1), rgba(255,255,255,0.6));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}
@keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

</style>
</head>

<!-- =================== JAVASCRIPT =================== -->
<script>
window.addEventListener('DOMContentLoaded', async () => {
  const pages = document.querySelectorAll('.page'); 
  let current = 0; 
  const settingsUrl = 'https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/settings.json'; 
  let settings; 
  try { const res=await fetch(settingsUrl); settings=await res.json(); } 
  catch(err){ console.error('❌ Fehler beim Laden der Einstellungen:', err); return; } 

  function getActivePages(){
    const arr=[];
    for(let i=1;i<=9;i++) if(settings.pages[i] && settings.pages[i].enabled) arr.push(i-1);
    return arr;
  }

  function getDurations(){
    const d={};
    for(let i=1;i<=9;i++) if(settings.pages[i]) d[i-1]=settings.pages[i].duration*1000;
    return d;
  }

  function loadVideo(page){
    const video = page.querySelector('video');
    if(!video) return;
    const source = video.querySelector('source');
    if(source.dataset.src){
      source.src = source.dataset.src + "?v=" + Date.now(); 
      video.load(); 
    }
  }

  async function startGalleryAnimation(){ 
    const container=document.getElementById('gallery'); 
    container.innerHTML=''; 
    const apiUrl="https://api.github.com/repos/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/contents/SpielerFotos"; 
    try{ 
      const res=await fetch(apiUrl); 
      const files=await res.json(); 
      const images=files.filter(f=>f.name.match(/\.(png|jpe?g)$/i)); 
      images.forEach((file,i)=>{ 
        const img=document.createElement('img'); 
        img.src=`https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/SpielerFotos/${file.name}?v=${Date.now()}`; 
        img.style.zIndex=i+1; 
        container.appendChild(img); 
      }); 

      function animate() {
        const imgs = container.querySelectorAll("img");
        imgs.forEach(img => {
          const x = Math.random() * (container.clientWidth - 100);
          const y = Math.random() * (container.clientHeight - 100);
          const scale = Math.random()*0.5+0.75;
          const opacity = Math.random()*0.7+0.3;
          img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
          img.style.opacity = opacity;
        });
        setTimeout(animate, 3000);
      }
      animate();

    } catch(err){ console.error("❌ Fehler beim Laden der SpielerFotos:",err); } 
  }

  function showPage(index){
    pages.forEach((p,i)=>p.classList.toggle('active',i===index));
    if(index===6) startGalleryAnimation(); 
    const page = pages[index];
    if(page.classList.contains('video-page')) loadVideo(page); 
  }

  function rotateToNext(){
    const active=getActivePages();
    const durations=getDurations();
    if(active.length===0) return;
    let pos=active.indexOf(current);
    if(pos===-1) pos=0;
    const next=active[(pos+1)%active.length];
    current=next;
    showPage(current);
    setTimeout(rotateToNext,durations[current]||5000);
  }

  const activePages=getActivePages(); 
  current=activePages.length>0?activePages[0]:0; 
  showPage(current); 
  rotateToNext(); 

  if(settings.reload && settings.reload>0) setInterval(()=>location.reload(),settings.reload*60*1000); 
});
</script>
