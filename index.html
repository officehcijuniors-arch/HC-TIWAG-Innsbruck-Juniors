<style>
/* ================================
   Lokale Schriftart einbinden
   ================================ */
@font-face {
    font-family: "Areno Serif";
    src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
         url("fonts/areno-serif-webfont.woff") format("woff"),
         url("fonts/Areno-Serif.otf") format("opentype");
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: "Areno Serif";
    src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
         url("fonts/areno-serif-webfont.woff") format("woff"),
         url("fonts/Areno-Serif.otf") format("opentype");
    font-weight: 800;
    font-style: normal;
}

/* ================================
   Grundlayout
   ================================ */
body {
    margin: 0;
    overflow: hidden;
    font-family: "Areno Serif", serif; /* Lokale Schrift verwenden */
    background: #000;
    color: #fff;
}

/* Jede Seite wird überlagert, nur die aktive sichtbar */
.page {
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
}
.page.active {
    opacity: 1;
    pointer-events: all;
    z-index: 1;
}

/* iFrames und Videos füllen den Container */
iframe, video {
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 10px;
}

/* Videos skalieren, ohne zu schneiden */
.video-page video {
    object-fit: contain;
}

/* Signatur unten rechts */
.signature {
    position: fixed;
    bottom: 8px;
    right: 12px;
    font-size: 0.8em;
    color: rgba(255,255,255,0.4);
    pointer-events: none;
    z-index: 9999;
}
</style>
