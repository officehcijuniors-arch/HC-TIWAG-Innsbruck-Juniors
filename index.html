<style>
/* ================= GRUNDSTIL ================= */
/* Basisstil für die gesamte Seite */
body { 
  margin:0;                     /* Kein Abstand um die Seite */
  font-family:"Areno Serif", serif;  /* Schriftart */
  color:#fff;                   /* Weißer Text */
  overflow:hidden;              /* Kein Scrollen */
}

/* ================= SEITEN-STYLE ================= */
/* Jede Seite (page) nimmt den gesamten Bildschirm ein */
.page {
  position:absolute; top:0; left:0; width:100%; height:100%;
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  opacity:0;                    /* Start unsichtbar */
  transition:opacity 1s ease;   /* Weiches Einblenden */
  background: linear-gradient(135deg, #003789 40%, #d42323 60%); /* Rot-blauer Hintergrund */
}

/* Aktive Seite sichtbar */
.page.active { 
  opacity:1; 
  z-index:1;  /* Immer vorne */
}

/* ================= LOGOS OBEN ================= */
.logo-container { 
  display:flex; justify-content:center; align-items:flex-end; gap:60px; margin:20px 0 10px; 
}
.logo-container img { 
  max-height:100px; 
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); /* Schatten unter Logos */
}

/* ================= KOPFZEILE ================= */
header { text-align:center; padding:10px 0; }
.title-block { text-shadow:2px 2px 8px rgba(0,0,0,0.8); }
header h1 { font-size:2.4em; margin:0 0 5px 0; }

/* ================= STARTSEITE "INFOSÄULE" ================= */
.announcement-container { display:flex; flex-direction:column; align-items:center; margin-top:10px; }
.announcement-container .infosaule {
  font-size: 7vw;                /* Größe in Abhängigkeit der Bildschirmbreite */
  font-weight: 800;               /* Fett */
  letter-spacing: 0.25em;         /* Abstand zwischen Buchstaben */
  text-transform: uppercase;      /* Großbuchstaben */
  text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7); /* Leuchten */
  animation: glowPulse 2s ease-in-out infinite alternate; /* Leuchtanimation */
  margin-top: 5vh;
}

/* Animation für den "Leuchteffekt" */
@keyframes glowPulse {
  0%{text-shadow:0 0 10px rgba(255,255,255,0.6);}
  50%{text-shadow:0 0 40px rgba(255,255,255,0.8);}
  100%{text-shadow:0 0 10px rgba(255,255,255,0.6);}
}

/* ================= KALENDER ================= */
.calendar-title { font-size:1.7em; color:#fff; text-shadow:1px 1px 5px rgba(0,0,0,0.6); margin:10px 0 20px 0; }

/* ================= HAI-GIF ================= */
.shark-gif {
  position:absolute; bottom:5%; width:280px; height:280px;
  background:url('HCI.gif') no-repeat center; background-size:contain;
  pointer-events:none; /* Nicht anklickbar */
  filter: drop-shadow(0 0 25px rgba(0,0,0,0.6));
}
.page-1 .shark-gif { opacity:0.85; } /* Startseite etwas sichtbarer */
.calendar-page .shark-gif { opacity:0.3; } /* Kalender-Seite transparent */

/* ================= GOOGLE KALENDER ================= */
.calendar-page iframe {
  border:0; width:90%; height:calc(100vh - 200px); /* fast Vollbild */
  margin-top:10px; border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* ================= ORGANIGRAMM ================= */
.org-page img { width:100%; height:100%; object-fit:contain; }

/* ================= VIDEOS ================= */
.video-page video.zoom-video { width:100%; height:100%; object-fit:contain; }

/* ================= SIGNATUR ================= */
.signature {

  font-size:0.9em; color:rgba(255,255,255,0.5); pointer-events:none; 
}
</style>

<!-- ================= JAVASCRIPT: SEITENROTATION ================= -->
<script>
window.addEventListener('DOMContentLoaded', async () => {
  const pages = document.querySelectorAll('.page'); // Alle Seiten
  let current = 0;
  let rotationTimeout = null;

  // Einstellungen von GitHub laden
  const settingsUrl = 'https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/settings.json';
  let settings;

  try {
    const res = await fetch(settingsUrl);
    settings = await res.json();
  } catch(err) {
    console.error('Fehler beim Laden der globalen Einstellungen:', err);
    return;
  }

  // Welche Seiten sind aktiviert?
  function getActivePageIndexes() {
    const active = [];
    for (let i = 1; i <= 9; i++) {
      if (settings.pages[i] && settings.pages[i].enabled) active.push(i - 1);
    }
    return active;
  }

  // Wie lange jede Seite angezeigt wird
  function getDurations() {
    const durations = {};
    for (let i = 1; i <= 9; i++) {
      if (settings.pages[i]) durations[i - 1] = settings.pages[i].duration * 1000;
    }
    return durations;
  }

  // Zeige eine bestimmte Seite
  function showPage(index) {
    pages.forEach((p, i) => p.classList.toggle('active', i === index));
  }

  // Gehe zur nächsten aktiven Seite
  function rotateToNext() {
    const active = getActivePageIndexes();
    const durations = getDurations();
    if (active.length === 0) return;
    let pos = active.indexOf(current);
    if (pos === -1) pos = 0;
    const next = active[(pos + 1) % active.length];
    current = next;
    showPage(current);
    rotationTimeout = setTimeout(() => rotateToNext(), durations[current] || 5000);
  }

  // Start
  const activePages = getActivePageIndexes();
  current = activePages.length > 0 ? activePages[0] : 0;
  showPage(current);
  rotateToNext();

  // Automatischer Reload, falls eingestellt
  if (settings.reload && settings.reload > 0) {
    setInterval(() => location.reload(), settings.reload * 60 * 1000);
  }
});
</script>
