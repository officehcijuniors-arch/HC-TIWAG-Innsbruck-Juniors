<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  /* Logo oben */
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }
  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }

  /* Header */
  header {
    text-align: center;
    padding: 10px 0;
    background: transparent;
  }
  .title-block {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  }
  header h1 { font-size: 2em; margin: 0; }

  /* Hauptbereich: Infosäule + Unterpunkte */
  .announcement-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* leicht nach oben verschoben */
    align-items: center;
    flex: 1;
    width: 100%;
    text-align: center;
    margin-top: 50px; /* nach oben verschoben */
    animation: fadeInScale 1.5s ease forwards;
  }

  .announcement-container h1 {
    font-size: 6vw;
    line-height: 1.2;
    color: #ffffff; /* Weiß */
    text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
    margin-bottom: 20px;
    animation: slideInDown 1.5s ease forwards;
  }

  .announcement-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 2.2vw;
    line-height: 2.8vw;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.95);
  }

  .announcement-container ul li {
    opacity: 0;
    transform: translateY(30px);
    margin: 10px 0;
    animation: fadeInUp 1s ease forwards;
  }
  .announcement-container ul li:nth-child(1) { animation-delay: 1.2s; }
  .announcement-container ul li:nth-child(2) { animation-delay: 1.6s; }
  .announcement-container ul li:nth-child(3) { animation-delay: 2s; }
  .announcement-container ul li:nth-child(4) { animation-delay: 2.4s; }

  /* Hai GIF */
  .shark-gif {
    position: absolute;
    bottom: 20px; /* weiter nach unten verschoben */
    width: 350px;
    height: 350px;
    background: url('HCI.gif') no-repeat center;
    background-size: contain;
    opacity: 1; /* vollständig sichtbar */
  }

  /* Animationen */
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 1920px) {
    .announcement-container h1 { font-size: 8vw; }
    .announcement-container ul { font-size: 2.5vw; line-height: 3vw; }
    .shark-gif { width: 300px; height: 300px; bottom: 15px; }
  }

  @media (max-width: 768px) {
    .announcement-container h1 { font-size: 12vw; }
    .announcement-container ul { font-size: 5vw; line-height: 6vw; }
    .shark-gif { width: 180px; height: 180px; bottom: 10px; }
  }

  /* Signature */
  .signature {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.9em;
    color: rgba(255,255,255,0.5);
    font-weight: normal;
    font-family: "Areno Serif", serif;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo">
    <img src="TIWAG.jpg" alt="TIWAG Logo">
  </div>

  <header>
    <div class="title-block">
      <h1>HC TIWAG Innsbruck Juniors</h1>
    </div>
  </header>

  <div class="announcement-container">
    <h1>Infosäule</h1>
    <ul>
      <li>Eisplan 2025/26</li>
      <li>Organigramm</li>
      <li>Heimspiele & Veranstaltungen</li>
      <li>Medien & Fotoshop</li>
    </ul>
  </div>

  <div class="shark-gif"></div>

  <div class="signature">Designed by MS</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.logo-container').classList.add('loaded');
  });
</script>
</body>
</html>
