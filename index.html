<style>
/* ========== GRUNDSTIL ========== */
body { margin:0; font-family:"Areno Serif", serif; color:#fff; overflow:hidden; }

/* Jede Seite (1–9) hat den rot-blauen Hintergrund */
.page {
  position:absolute; top:0; left:0; width:100%; height:100%;
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  opacity:0; transition:opacity 1s ease;
  background: linear-gradient(135deg, #003789 40%, #d42323 60%);
}
.page.active { opacity:1; z-index:1 }

/* Logo-Bereich oben */
.logo-container { display:flex; justify-content:center; align-items:flex-end; gap:60px; margin:20px 0 10px; }
.logo-container img { max-height:100px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); }

/* Kopfzeile mit Clubname */
header { text-align:center; padding:10px 0; }
.title-block { text-shadow:2px 2px 8px rgba(0,0,0,0.8); }
header h1 { font-size:2.4em; margin:0 0 5px 0; }

/* Startseiten-Text "INFOSÄULE" */
.announcement-container { display:flex; flex-direction:column; align-items:center; margin-top:10px; }
.announcement-container .infosaule {
  font-size: 7vw; font-weight: 800; letter-spacing: 0.25em; text-transform: uppercase;
  text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7);
  animation: glowPulse 2s ease-in-out infinite alternate;
  margin-top: 5vh;
}
@keyframes glowPulse {
  0%{text-shadow:0 0 10px rgba(255,255,255,0.6);}
  50%{text-shadow:0 0 40px rgba(255,255,255,0.8);}
  100%{text-shadow:0 0 10px rgba(255,255,255,0.6);}
}

/* Kalender-Titel */
.calendar-title { font-size:1.7em; color:#fff; text-shadow:1px 1px 5px rgba(0,0,0,0.6); margin:10px 0 20px 0; }

/* Hai-GIF */
.shark-gif {
  position:absolute; bottom:5%; width:280px; height:280px;
  background:url('HCI.gif') no-repeat center; background-size:contain;
  pointer-events:none; opacity:0.85; filter: drop-shadow(0 0 25px rgba(0,0,0,0.6));
}

/* Kalender (Google Iframe) */
.calendar-page iframe {
  border:0; width:90%; height:calc(100vh - 200px);
  margin-top:10px; border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* Organigramm Bild */
.org-page img { width:100%; height:100%; object-fit:contain; }

/* Video-Seiten */
.video-page video.zoom-video { width:100%; height:100%; object-fit:contain; }

/* Admin-Seite */
.settings-page {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:none; flex-direction:column; align-items:center; justify-content:flex-start;
  background: rgba(0,0,0,0.92); z-index:9999; color:#fff;
  padding:30px; box-sizing:border-box; overflow:auto;
}
.settings-inner { max-width:900px; width:100%; }
.settings-box { background:rgba(255,255,255,0.04); padding:16px; border-radius:8px; margin-top:12px; }
.settings-box label { display:block; margin:8px 0; font-size:1.05rem; }
.settings-box input[type=number]{ margin-left:10px; width:60px; }
.admin-hint { margin-top:14px; color:#ddd; font-size:0.95rem; }

.signature { position:fixed; bottom:10px; right:15px; font-size:0.9em; color:rgba(255,255,255,0.5); pointer-events:none; }
</style>

<script>
/* ========== JAVASCRIPT: SEITENROTATION & ADMIN-STEUERUNG ========== */
window.addEventListener('DOMContentLoaded', ()=>{
  const pages=document.querySelectorAll('.page');
  const adminPanel=document.getElementById('adminPanel');
  const checkboxes=document.querySelectorAll('.page-toggle');
  const durationInputs=document.querySelectorAll('.page-duration');
  const reloadInput=document.getElementById('reload-interval');
  let current=0, rotationTimeout=null, adminOpen=false, reloadTimer=null;

  function getActivePageIndexes(){
    const active=[];
    checkboxes.forEach(cb=>{ if(cb.checked) active.push(parseInt(cb.dataset.page)-1); });
    return active;
  }

  function getDurations(){
    const durations={};
    durationInputs.forEach(inp=>{
      const sec=parseInt(inp.value)||5;
      durations[parseInt(inp.dataset.page)-1]=sec*1000;
    });
    return durations;
  }

  function showPage(index){
    pages.forEach((p,i)=>p.classList.toggle('active',i===index));
  }

  function startRotation(){
    if(rotationTimeout) return;
    rotateToNext();
  }

  function rotateToNext(){
    if(adminOpen) return;
    const active=getActivePageIndexes();
    const durations=getDurations();
    if(active.length===0) return;
    let pos=active.indexOf(current);
    if(pos===-1) pos=0;
    const next=active[(pos+1)%active.length];
    current=next;
    showPage(current);
    rotationTimeout=setTimeout(()=>{ rotationTimeout=null; rotateToNext(); }, durations[current] || 5000);
  }

  function stopRotation(){ if(rotationTimeout){ clearTimeout(rotationTimeout); rotationTimeout=null; } }

  // === NEU: Reload-Logik ===
  function startReloadTimer() {
    if(reloadTimer){ clearInterval(reloadTimer); reloadTimer=null; }
    const mins=parseInt(reloadInput.value)||0;
    if(mins>0){
      reloadTimer=setInterval(()=>{ location.reload(); }, mins*60*1000);
    }
  }
  reloadInput.addEventListener('input', startReloadTimer);
  startReloadTimer();

  (function initStart(){
    const active=getActivePageIndexes();
    current=active.length>0?active[0]:0;
    showPage(current);
    startRotation();
  })();

  checkboxes.forEach(cb=>cb.addEventListener('change',()=>{
    const active=getActivePageIndexes();
    if(active.length>0){ current=active[0]; showPage(current); }
  }));

  let mTimer=null;
  function openAdmin(){ adminOpen=true; stopRotation(); adminPanel.style.display='flex'; }
  function closeAdmin(){ adminOpen=false; adminPanel.style.display='none'; startRotation(); }
  document.addEventListener('keydown',(e)=>{ if(e.key.toLowerCase()==='m'){ if(!mTimer){ mTimer=setTimeout(()=>{ openAdmin(); mTimer=null; },2000); } } if(e.key==='Escape'){ if(adminOpen) closeAdmin(); } });
  document.addEventListener('keyup',(e)=>{ if(e.key.toLowerCase()==='m'){ if(mTimer){ clearTimeout(mTimer); mTimer=null; } } });
});
</script>
