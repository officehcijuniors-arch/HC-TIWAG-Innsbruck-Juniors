<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors - Infosäule</title>
<style>
/* === Schriftart === */
@font-face { 
    font-family: "Areno Serif"; 
    src: url("areno-serif-webfont.woff2") format("woff2"), 
         url("areno-serif-webfont.woff") format("woff"), 
         url("Areno-Serif.otf") format("opentype"); 
    font-weight: normal; 
    font-style: normal; 
}

/* === Grundlayout der Seite === */
body { 
    margin: 0; 
    font-family: "Areno Serif", serif; 
    color: #fff; 
    overflow: hidden; 
    background: #000; 
}

/* === Seiten-Layout === */
.page { 
    position: absolute; 
    inset: 0; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: flex-start; 
    opacity: 0; 
    transition: opacity 1s ease; 
    background: linear-gradient(135deg, #003789 50%, #d42323 50%);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite;
}
.page.active { 
    opacity: 1; 
    z-index: 1; 
}
.page:not(.active) * { 
    animation-play-state: paused !important; 
}
@keyframes gradientShift { 
    0% { background-position: 0% 50%; } 
    50% { background-position: 100% 50%; } 
    100% { background-position: 0% 50%; } 
}

/* === Logo === */
.logo-container { 
    display: flex; 
    justify-content: center; 
    align-items: flex-end; 
    gap: 60px; 
    margin: 10px 0 5px; 
}
.logo-container img { 
    max-height: 100px; 
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); 
    opacity: 0; 
    transform: translateY(-20px); 
    animation: fadeInUp 1s forwards; 
}
.page-1 .logo-container img:nth-child(2) { max-height: 50px; }
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

/* === Header === */
header { text-align: center; padding: 10px 0; }
header h1 { 
    font-size: 2.4em; 
    margin: 0 0 5px 0; 
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8); 
    opacity: 0; 
    transform: scale(0.95); 
    animation: fadeInScale 1s forwards 0.5s; 
}
@keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }

/* === Infosäule Text === */
.announcement-container { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    margin-top: 10px; 
}
.infosaule { 
    font-size: 7vw; 
    font-weight: 800; 
    letter-spacing: 0.25em; 
    text-transform: uppercase; 
    text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7); 
    animation: glowPulse 2s ease-in-out infinite alternate; 
    margin-top: 5vh; 
}
@keyframes glowPulse { 
    0%,100% { text-shadow: 0 0 15px rgba(255,255,255,0.6); } 
    50% { text-shadow: 0 0 60px rgba(255,255,255,0.85); } 
}

/* === Kalender-Seite === */
.calendar-page { justify-content: flex-start; padding-top: 15px; }
.calendar-page iframe { 
    border-radius: 15px; 
    box-shadow: 0 15px 30px rgba(0,0,0,0.6); 
    border: 2px solid rgba(255,255,255,0.2); 
    width: 97%; 
    height: calc(100vh - 30px); 
    margin-top: 0; 
    opacity: 0; 
    animation: fadeIn 1s forwards; 
    transform: scale(0.97); 
    transition: transform 0.5s ease, box-shadow 0.5s ease; 
}
.calendar-page iframe:hover { 
    transform: scale(1); 
    box-shadow: 0 20px 40px rgba(0,0,0,0.7); 
}
@keyframes fadeIn { to { opacity: 1; } }

/* === Shark GIF Animation === */
.shark-gif { 
    position: absolute; 
    bottom: 5%; 
    width: 280px; 
    height: 280px; 
    background: url('HCI.gif') no-repeat center; 
    background-size: contain; 
    pointer-events: none; 
    filter: drop-shadow(0 0 25px rgba(0,0,0,0.6)); 
    animation: float 4s ease-in-out infinite; 
}
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
.page-1 .shark-gif { opacity: 0.85; }
.calendar-page .shark-gif { opacity: 0.3; }

/* === Organigramm === */
.org-page img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; }

/* === Videos === */
.video-page video.zoom-video { width: 100%; height: 100%; object-fit: contain; }

/* === Signatur === */
.signature { 
    position: fixed; bottom: 10px; right: 15px; font-size: 0.9em; font-weight: bold; color: rgba(255,255,255,0.35); pointer-events: none; z-index: 9999; 
    background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0.1), rgba(255,255,255,0.6)); 
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; 
}
@keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
</style>
</head>
<body>

<!-- =================== Seite 1: Startseite =================== -->
<section class="page page-1 active">
  <div class="logo-container">
    <img src="HAI.png" alt="HAI Logo" loading="lazy">
    <img src="TIWAG.jpg" alt="TIWAG Logo" loading="lazy">
  </div>
  <header><h1>HC TIWAG Innsbruck Juniors</h1></header>
  <main class="announcement-container">
    <h1 class="infosaule">I N F O P O I N T</h1>
  </main>
  <div class="shark-gif"></div>
</section>

<!-- =================== Seite 2: Kalender =================== -->
<section class="page calendar-page page-2">
  <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FVienna&showPrint=0&showTitle=0&showTabs=0&showCalendars=0&showTz=0&mode=WEEK&src=NWFlMmY4NGNkZmM5ZDAyMTQ2ZjY2NmE5NGVjMzE3YjY0MmMxMmY4YzhiNGUxMjNhYWM4NmZmYWY5YzQwNjM2ZEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233d0af6" frameborder="0" scrolling="no"></iframe>
  <div class="shark-gif"></div>
</section>

<!-- =================== Seite 3: Organigramm =================== -->
<section class="page org-page page-3">
  <img src="ORG.png" alt="Organigramm Vollbild" loading="lazy">
</section>

<!-- =================== Seite 4-6: Videos =================== -->
<section class="page video-page page-4">
  <video autoplay loop muted playsinline preload="none" class="zoom-video">
    <source data-src="Fotos.mp4" type="video/mp4">
  </video>
</section>

<section class="page video-page page-5">
  <video autoplay loop muted playsinline preload="none" class="zoom-video">
    <source data-src="FANSHOP.mp4" type="video/mp4">
  </video>
</section>

<section class="page video-page page-6">
  <video autoplay loop muted playsinline preload="none" class="zoom-video">
    <source data-src="HCINWSPPräs.mp4" type="video/mp4">
  </video>
</section>

<!-- =================== Seite 7-9: Platzhalter =================== -->
<section class="page video-page page-7"></section>
<section class="page video-page page-8"></section>
<section class="page video-page page-9"></section>

<footer class="signature">MS</footer>

<script>
window.addEventListener('DOMContentLoaded', async () => {
  const pages = document.querySelectorAll('.page'); 
  let current = 0; 
  const settingsUrl = 'https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/settings.json'; 
  let settings; 
  try { 
    const res = await fetch(settingsUrl); 
    settings = await res.json(); 
  } catch(err){ 
    console.error('❌ Fehler beim Laden der Einstellungen:', err); 
    return; 
  }

  function getActivePages() {
    const arr = [];
    for (let i = 1; i <= 9; i++) if (settings.pages[i] && settings.pages[i].enabled) arr.push(i-1);
    return arr;
  }

  function getDurations() {
    const d = {};
    for (let i = 1; i <= 9; i++) if (settings.pages[i]) d[i-1] = settings.pages[i].duration*1000;
    return d;
  }

  function loadVideo(page){
    const video = page.querySelector('video');
    if(!video) return;
    const source = video.querySelector('source');
    if(source.dataset.src){
      source.src = source.dataset.src; 
      video.load(); 
    }
  }

  function showPage(index){
    pages.forEach((p,i)=>p.classList.toggle('active',i===index));
    const page = pages[index];
    if(page.classList.contains('video-page')) loadVideo(page); 
  }

  function rotateToNext(){
    const active = getActivePages();
    const durations = getDurations();
    if(active.length===0) return;
    let pos = active.indexOf(current);
    if(pos===-1) pos=0;
    const next = active[(pos+1)%active.length];
    current = next;
    showPage(current);
    setTimeout(rotateToNext, durations[current]||5000);
  }

  const activePages = getActivePages(); 
  current = activePages.length>0 ? activePages[0] : 0; 
  showPage(current); 
  rotateToNext(); 
  if(settings.reload && settings.reload>0) setInterval(()=>location.reload(), settings.reload*60*1000); 
});
</script>
</body>
</html>
