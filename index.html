<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HC TIWAG Innsbruck Juniors</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: white;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .page {
    display: none;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  .page.active {
    display: block;
  }

  /* Seite 7 Galerie */
  #gallery {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #gallery img {
    position: absolute;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    pointer-events: none;
    opacity: 0;
    max-width: 200px;
    max-height: 200px;
    transition: all 2.5s ease-in-out;
  }

  /* Shark-GIF zentriert */
  .shark-gif {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .signature {
    position: absolute;
    bottom: 10px;
    right: 15px;
    font-size: 12px;
    opacity: 0.5;
  }
</style>
</head>

<body>
<!-- =================== SEITE 1 =================== -->
<section class="page page-1 active">
  <video autoplay muted loop playsinline>
    <source data-src="videos/Intro.mp4" type="video/mp4">
  </video>
</section>

<!-- =================== SEITE 2 (Kalender - iframe bleibt unverändert) =================== -->
<section class="page page-2">
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=de.austrian_hockey_calendar&ctz=Europe/Vienna" 
    style="border:0" 
    width="100%" 
    height="100%" 
    frameborder="0" 
    scrolling="no">
  </iframe>
</section>

<!-- =================== SEITE 3 bis 6 =================== -->
<section class="page page-3 video-page">
  <video autoplay muted loop playsinline>
    <source data-src="videos/Training.mp4" type="video/mp4">
  </video>
</section>

<section class="page page-4 video-page">
  <video autoplay muted loop playsinline>
    <source data-src="videos/Match.mp4" type="video/mp4">
  </video>
</section>

<section class="page page-5 video-page">
  <video autoplay muted loop playsinline>
    <source data-src="videos/Team.mp4" type="video/mp4">
  </video>
</section>

<section class="page page-6 video-page">
  <video autoplay muted loop playsinline>
    <source data-src="videos/Fans.mp4" type="video/mp4">
  </video>
</section>

<!-- =================== SEITE 7 (Galerie mit vorgeladenen Bildern) =================== -->
<section class="page page-7">
  <div id="gallery"></div>
  <div class="shark-gif">
    <img src="shark.gif" alt="Shark" width="250">
  </div>

  <!-- Unsichtbares Preload der Bilder -->
  <div id="preload" style="display:none;">
    <img src="SpielerFotos/Bild1.png">
    <img src="SpielerFotos/Bild2.png">
    <img src="SpielerFotos/Bild3.png">
    <img src="SpielerFotos/Bild4.png">
    <img src="SpielerFotos/Bild5.png">
    <img src="SpielerFotos/Bild6.png">
    <img src="SpielerFotos/Bild7.png">
    <img src="SpielerFotos/Bild8.png">
    <img src="SpielerFotos/Bild9.png">
    <img src="SpielerFotos/Bild10.png">
    <img src="SpielerFotos/Bild11.png">
    <img src="SpielerFotos/Bild12.png">
    <img src="SpielerFotos/Bild13.png">
    <img src="SpielerFotos/Bild14.png">
    <img src="SpielerFotos/Bild15.png">
    <img src="SpielerFotos/Bild16.png">
  </div>
</section>

<!-- =================== SEITE 8 / 9 leer =================== -->
<section class="page page-8"></section>
<section class="page page-9"></section>

<footer class="signature">MS</footer>

<script>
window.addEventListener('DOMContentLoaded', async () => {
  const pages = document.querySelectorAll('.page'); 
  let current = 0; 
  const settingsUrl = 'https://raw.githubusercontent.com/officehcijuniors-arch/HC-TIWAG-Innsbruck-Juniors/main/settings.json'; 
  let settings; 
  try { 
    const res = await fetch(settingsUrl); 
    settings = await res.json(); 
  } catch(err){ 
    console.error('❌ Fehler beim Laden der Einstellungen:', err); 
    return; 
  } 

  function getActivePages(){
    const arr=[];
    for(let i=1;i<=9;i++) if(settings.pages[i] && settings.pages[i].enabled) arr.push(i-1);
    return arr;
  }

  function getDurations(){
    const d={};
    for(let i=1;i<=9;i++) if(settings.pages[i]) d[i-1]=settings.pages[i].duration*1000;
    return d;
  }

  function loadVideo(page){
    const video = page.querySelector('video');
    if(!video) return;
    const source = video.querySelector('source');
    if(source.dataset.src){
      source.src = source.dataset.src + "?v=" + Date.now();
      video.load(); 
    }
  }

  function startGalleryAnimation(){ 
    const container = document.getElementById('gallery'); 
    container.innerHTML = '';
    const preloadImages = document.querySelectorAll('#preload img');
    const images = [];

    preloadImages.forEach(preImg => {
      const img = preImg.cloneNode();
      img.style.opacity = 0;
      img.style.position = 'absolute';
      container.appendChild(img);
      images.push(img);
    });

    // Animation zufällige Positionen
    function animate(){
      images.forEach(img => {
        const x = Math.random() * (container.clientWidth - 200);
        const y = Math.random() * (container.clientHeight - 200);
        const scale = Math.random() * 0.5 + 0.75;
        const opacity = Math.random() * 0.7 + 0.3;
        img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        img.style.opacity = opacity;
      });
      setTimeout(animate, 3500);
    }
    animate();
  }

  function showPage(index){
    pages.forEach((p,i)=>p.classList.toggle('active',i===index));
    if(index===6) startGalleryAnimation(); 
    const page = pages[index];
    if(page.classList.contains('video-page')) loadVideo(page); 
  }

  function rotateToNext(){
    const active=getActivePages();
    const durations=getDurations();
    if(active.length===0) return;
    let pos=active.indexOf(current);
    if(pos===-1) pos=0;
    const next=active[(pos+1)%active.length];
    current=next;
    showPage(current);
    setTimeout(rotateToNext,durations[current]||5000);
  }

  const activePages=getActivePages(); 
  current=activePages.length>0?activePages[0]:0; 
  showPage(current); 
  rotateToNext(); 

  if(settings.reload && settings.reload>0) setInterval(()=>location.reload(),settings.reload*60*1000); 
});
</script>
</body>
</html>
