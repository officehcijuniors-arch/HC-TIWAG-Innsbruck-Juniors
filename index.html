<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;

  background: linear-gradient(135deg, #003789 50%, #d42323 50%);
  background-size: 200% 200%;
  animation: gradientShift 120s ease-in-out infinite;

  font-family: "Areno Serif", serif;
}

@keyframes gradientShift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.frame-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.frame {
  position: relative;
  width: 90%;
  max-width: 1600px;

  /* 16:9 Verh채ltnis f체r den Rahmen */
  aspect-ratio: 16 / 9;

  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 45px rgba(0,0,0,0.55);
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(8px);

  display: flex;
  align-items: center;
  justify-content: center;
}

.frame img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  display: block;
  border-radius: 20px;

  /* Bild vollst채ndig sichtbar, kein Abschneiden */
  object-fit: contain;

  /* Hintergrundfarbe bei L체cken */
  background: rgba(0,0,0,0.25);
}
</style>
