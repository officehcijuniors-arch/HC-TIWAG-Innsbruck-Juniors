<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck ‚Äì Infos√§ule</title>
<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  .logo-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 60px;
    margin: 20px 0 10px;
  }
  .logo-container img {
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 1s ease, opacity 1s ease;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
  }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }
  .logo-container img:hover { transform: scale(1.05); }

  header { text-align: center; padding: 15px 10px; background: transparent; }
  .title-block { text-shadow: 2px 2px 8px rgba(0,0,0,0.8); }
  header h1 { font-size: 2em; margin: 0; }
  header h2 { font-size: 1.3em; margin: 0; font-weight: normal; }

  .content-container { 
    width: 90%;          
    max-width: 1600px;   
    min-height: 700px;
    background: rgba(255,255,255,0.06); 
    border-radius: 30px; 
    overflow: hidden; 
    box-shadow: 0 25px 70px rgba(0,0,0,0.75); 
    border: 1px solid rgba(255,255,255,0.2); 
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    transition: opacity 0.5s ease;
  }

  .content {
    width: 100%;
    text-align: center;
    display: none;
    font-size: 2em;
  }
  .content.active { display: block; }

  .content img {
    max-width: 100%;
    max-height: 600px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  }

  .link-container { display: flex; justify-content: center; gap: 30px; margin: 30px 0 50px; font-size: 1.1em; flex-wrap: wrap; }
  .link-container a { text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: bold; color: #fff; transition: transform 0.3s ease, color 0.3s ease; }
  .link-container a span { font-size: 1.5em; transition: transform 0.3s ease; }
  .link-container a:hover { transform: scale(1.1); color: #003789; }
  .link-container a:hover span { transform: scale(1.3) rotate(-10deg); }

  .signature { position: fixed; bottom: 10px; right: 15px; font-size: 0.9em; color: rgba(255,255,255,0.5); font-weight: normal; font-family: "Areno Serif", serif; pointer-events: none; }
</style>
</head>
<body>

<div class="logo-container">
  <img src="HAI.png" alt="HAI Logo">
  <img src="TIWAG.jpg" alt="TIWAG Logo">
</div>

<header>
  <div class="title-block">
    <h1>HC TIWAG Innsbruck</h1>
    <h2>Infos√§ule</h2>
  </div>
</header>

<div class="content-container">
  <!-- Inhalt 1: Infos√§ule -->
  <div class="content active" id="infosaeule">

  </div>

  <!-- Inhalt 2: Eisplan -->

      <span style="font-size:3em;">üì∑</span><br>
      Zum Fotoshop
    </a>
  </div>
</div>

<div class="link-container">
  <a href="https://www.hcinnsbruck.at" target="_blank"><span>üåê</span> www.hcinnsbruck.at</a>
  <a href="https://www.instagram.com/hcijuniors/?hl=de" target="_blank"><span>üì±</span> Instagram</a>
  <a href="https://www.facebook.com/hcijuniors/?locale=de_DE" target="_blank"><span>üìò</span> Facebook</a>
  <a href="https://www.pictrs.com/hci" target="_blank"><span>üì∑</span> Foto Shop</a>
</div>

<div class="signature">Designed by MS</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.logo-container').classList.add('loaded');
});

const sections = ["infosaeule", "eisplan", "organigramm", "fotoshop"];
let current = 0;

setInterval(() => {
  document.getElementById(sections[current]).classList.remove("active");
  current = (current + 1) % sections.length;
  document.getElementById(sections[current]).classList.add("active");
}, 10000); // 10 Sekunden
</script>
</body>
</html>
