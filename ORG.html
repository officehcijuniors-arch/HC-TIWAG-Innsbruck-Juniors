<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors – ORG (CI-konform)</title>

<!-- ================================
     Lokale Schriftart einbinden
     ================================ -->
<style>
@font-face {
    font-family: "Areno Serif";
    src: url("fonts/ArenoSerif-Regular.woff2") format("woff2"),
         url("fonts/ArenoSerif-Regular.woff") format("woff");
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: "Areno Serif";
    src: url("fonts/ArenoSerif-Bold.woff2") format("woff2"),
         url("fonts/ArenoSerif-Bold.woff") format("woff");
    font-weight: 800;
    font-style: normal;
}

/* =======================================
   Vollbild-Hintergrund mit Animation
   ======================================= */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  display: flex;                 
  align-items: center;           
  justify-content: center;       
  font-family: "Areno Serif", serif; /* Lokale Schrift */
  color: #fff;                   

  /* Rot-blauer animierter Hintergrund */
  background: linear-gradient(135deg, #003789 50%, #d42323 50%);
  background-size: 200% 200%;
  animation: gradientShift 120s ease-in-out infinite;
}

/* Hintergrund-Animation */
@keyframes gradientShift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* =======================================
   Glas-Rahmen für das Bild
   ======================================= */
.frame {
  display: inline-block;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.55);
}

/* Bild im Rahmen */
.frame img {
  display: block;
  width: auto;
  height: auto;
  max-width: 95vw;
  max-height: 95vh;
}
</style>
</head>

<body>
<!-- =======================================
     Bild im Glas-Rahmen
     ======================================= -->
<div class="frame">
  <img src="ORG.webp" alt="HC TIWAG Innsbruck Juniors">
</div>
</body>
</html>
