<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HC TIWAG Innsbruck Juniors – ORG (CI-konform)</title>

<!-- ==============================
     CSS-Stilbereich
     ============================== -->
<style>

  /* ===================================================
     1. Lokale Schriftart "Areno Serif"
     =================================================== */
  @font-face {
      font-family: "Areno Serif";
      src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
           url("fonts/areno-serif-webfont.woff") format("woff"),
           url("fonts/Areno-Serif.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
  }

  @font-face {
      font-family: "Areno Serif";
      src: url("fonts/areno-serif-webfont.woff2") format("woff2"),
           url("fonts/areno-serif-webfont.woff") format("woff"),
           url("fonts/Areno-Serif.otf") format("opentype");
      font-weight: 800;
      font-style: normal;
  }

  /* ===================================================
     2. Grundstil für alle Elemente
     =================================================== */
  * {
      font-family: "Areno Serif", serif;
      color: #fff;
      box-sizing: border-box; /* Praktisch für Layouts */
  }

  /* ===================================================
     3. Body & Hintergrund
     =================================================== */
  html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      
      display: flex;
      align-items: center;        /* vertikal zentriert */
      justify-content: center;    /* horizontal zentriert */
      
      background: linear-gradient(135deg, #003789 50%, #d42323 50%);
      background-size: 200% 200%;
      animation: gradientShift 120s ease-in-out infinite; /* sanfte Farbverschiebung */
  }

  /* ===================================================
     4. Animation des Hintergrunds
     =================================================== */
  @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
  }

  /* ===================================================
     5. Glasrahmen für das Bild
     =================================================== */
  .frame {
      display: inline-block;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,255,255,0.15); /* leicht transparent */
      backdrop-filter: blur(12px);         /* Glaseffekt */
      box-shadow: 0 20px 45px rgba(0,0,0,0.55); /* Schatten für Tiefe */
  }

  /* ===================================================
     6. Bild im Glasrahmen
     =================================================== */
  .frame img {
      display: block;          /* entfernt Standard-Abstand */
      width: auto;             /* Originalverhältnis */
      height: auto;            /* Originalverhältnis */
      max-width: 95vw;         /* maximal 95% der Bildschirmbreite */
      max-height: 95vh;        /* maximal 95% der Bildschirmhöhe */
  }

</style>
</head>

<body>

<!-- =========================
     Hauptinhalt: Bild im Glasrahmen
     ========================= -->
<div class="frame">
  <img src="ORG.webp" alt="HC TIWAG Innsbruck Juniors">
  <!-- Bild muss im selben Ordner liegen -->
  <!-- alt-Text für Barrierefreiheit / Anzeige, falls Bild fehlt -->
</div>

</body>
</html>
