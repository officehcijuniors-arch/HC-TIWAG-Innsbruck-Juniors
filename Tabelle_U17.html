<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U17-Tabelle – HC Innsbruck</title>
<style>
body { 
  font-family:"Inter",Arial,sans-serif; 
  margin:0; 
  padding:2rem; 
  color:#222; 
  background: linear-gradient(-45deg, #E10600, #0047AB, #E10600, #0047AB); 
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes glow {
  0% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
  50% { box-shadow: 0 0 25px #E10600, 0 0 35px #0047AB; }
  100% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
}

#letzteAktualisierung {
  font-size:1rem;
  color:#fff;
  margin-bottom:1rem;
  font-weight:700;
  text-align:left;
}
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
h1 { font-size:2rem; font-weight:700; margin:0; color:#fff; }

/* Tabelle */
table { 
  width:100%; 
  border-collapse:collapse; 
  background:#fff; 
  border-radius:10px; 
  overflow:hidden; 
  box-shadow:0 12px 35px rgba(0,0,0,0.18); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
  font-size:1.2rem; 
  font-weight:700; 
  animation: glow 3s ease-in-out infinite alternate;
}
table:hover { transform:translateY(-6px); box-shadow:0 25px 50px rgba(0,0,0,0.25); }
thead { background:#eaeaea; }
th { font-weight:700; padding:10px 6px; text-align:center; color:#333; border-bottom:3px solid #ddd; }
td { padding:8px 6px; text-align:center; border-bottom:2px solid #ccc; }
tbody tr:nth-child(even){ background:#fafafa; }
tbody tr:hover{ background:#f0f3f8; transition: background 0.3s ease; }
.punkte { font-weight:700; }

/* Innsbruck-Zeile */
.innsbruck-zeile td {
  background-color:#E10600 !important;
  color:#000 !important;
}

/* Logo */
#logo-unten { display:flex; justify-content:center; margin-top:2rem; }
.logo-professionell {
  max-width:200px;
  width:100%;
  height:auto;
  opacity:0.9;
  transition:transform 0.3s ease;
}
.logo-professionell:hover { transform:scale(1.05); }

/* Mobile Ansicht */
@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{ background:#fff; margin-bottom:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05); overflow:hidden; padding:0.5rem;}
  td{ display:flex; justify-content:space-between; padding:6px 8px; border:none; border-bottom:2px solid #ccc;}
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}
@media (max-width:500px){
  thead th { font-size:0; }
  thead th::after { font-size:1rem; font-weight:700; display:block; text-align:center; }
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<p id="letzteAktualisierung">Letzte Aktualisierung: 11.11.2025</p>
<header>
  <h1>U17-Tabelle – HC Innsbruck</h1>
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>
      <th>Team</th>
      <th>Spiele</th>
      <th>Siege</th>
      <th>Unentschieden</th>
      <th>Niederlagen</th>
      <th>Tore</th>
      <th>Tordifferenz</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="tabelle"></tbody>
</table>

<div id="logo-unten">
  <img src="HAI.webp" alt="HC Innsbruck Logo" class="logo-professionell">
</div>

<script>
const backupData = {
  "data": {
    "rows": [
      {"tableRank":1,"teamLongname":"Eishockey Akademie Oberösterreich","gamesPlayed":14,"gamesWon":11,"gamesTied":0,"gamesLost":1,"goalsFor":80,"goalsAgainst":28,"goalDifference":"+52","points":36},
      {"tableRank":2,"teamLongname":"Okanagan Hockey Academy","gamesPlayed":12,"gamesWon":10,"gamesTied":0,"gamesLost":2,"goalsFor":86,"goalsAgainst":31,"goalDifference":"+55","points":30},
      {"tableRank":3,"teamLongname":"Eishockey Akademie Steiermark","gamesPlayed":13,"gamesWon":9,"gamesTied":0,"gamesLost":2,"goalsFor":67,"goalsAgainst":21,"goalDifference":"+46","points":29},
      {"tableRank":4,"teamLongname":"EC Red Bull Salzburg","gamesPlayed":12,"gamesWon":9,"gamesTied":0,"gamesLost":2,"goalsFor":99,"goalsAgainst":21,"goalDifference":"+78","points":29},
      {"tableRank":5,"teamLongname":"HC TIWAG Innsbruck - Die Haie","gamesPlayed":13,"gamesWon":3,"gamesTied":0,"gamesLost":9,"goalsFor":39,"goalsAgainst":77,"goalDifference":"-38","points":11},
      {"tableRank":6,"teamLongname":"Eishockey Leistungszentrum Vorarlberg","gamesPlayed":16,"gamesWon":2,"gamesTied":0,"gamesLost":14,"goalsFor":31,"goalsAgainst":105,"goalDifference":"-74","points":6},
      {"tableRank":7,"teamLongname":"Hockey Club Ferlach","gamesPlayed":14,"gamesWon":0,"gamesTied":0,"gamesLost":14,"goalsFor":17,"goalsAgainst":136,"goalDifference":"-119","points":0}
    ]
  }
};

function renderTabelle(data){
  const tbody=$("#tabelle");
  tbody.empty();
  data.data.rows.forEach(team=>{
    const innsbruck=team.teamLongname.includes("HC TIWAG Innsbruck");
    tbody.append(`
      <tr class="${innsbruck ? "innsbruck-zeile":""}">
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="Unentschieden">${team.gamesTied}</td>
        <td data-label="Niederlagen">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}:${team.goalsAgainst}</td>
        <td data-label="Tordifferenz">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });
}
renderTabelle(backupData);
</script>

</body>
</html>
