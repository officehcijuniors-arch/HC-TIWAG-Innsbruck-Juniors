<!DOCTYPE html> <!-- HTML5-Dokumenttyp – teilt dem Browser mit, dass modernes HTML verwendet wird -->

<title>HC TIWAG Innsbruck Juniors - Kalender</title> <!-- Titel, der im Browser-Tab angezeigt wird -->

<style>
/* =====================================================================
   GRUNDLAYOUT DER SEITE
   ===================================================================== */
body { 
    margin: 0; /* Entfernt den Standard-Abstand des Browsers um die Seite */
    font-family: "Areno Serif", serif; /* Schriftart – gleiche wie auf der Startseite */
    overflow: hidden; /* verhindert, dass Scrollbalken erscheinen */

    /* Hintergrund mit Farbverlauf (blau/rot) – wie auf der Startseite */
    background: linear-gradient(135deg, #003789 50%, #d42323 50%);
    background-size: 200% 200%; /* macht den Verlauf größer für Animation */
    animation: gradientShift 180s ease infinite; /* langsame Farbverschiebung über 180 Sekunden */
}

/* =====================================================================
   ANIMATION DES HINTERGRUNDES
   ===================================================================== */
@keyframes gradientShift { 
    0%   { background-position: 0% 50%; }   /* Start: Farbverlauf an linker Seite */
    50%  { background-position: 100% 50%; } /* Mitte: Verlauf wandert nach rechts */
    100% { background-position: 0% 50%; }   /* Ende: zurück zum Anfang */
}

/* =====================================================================
   HAUPTBEREICH FÜR DEN KALENDER
   ===================================================================== */
.calendar-page { 
    position: relative; /* Eltern-Element für absolute Positionierung des Hais */
    width: 100%;        /* gesamte Seitenbreite */
    height: 100vh;      /* gesamte Bildschirmhöhe (vh = viewport height) */

    display: flex;              /* Flexbox für einfache Zentrierung */
    justify-content: center;    /* Kalender horizontal zentrieren */
    align-items: flex-start;    /* Oben am Bildschirm ausrichten */
    padding-top: 15px;          /* kleiner Abstand von oben */
}

/* =====================================================================
   DARSTELLUNG DES GOOGLE-KALENDERS (IFRAME)
   ===================================================================== */
.calendar-page iframe { 
    position: relative; /* Standard-Position innerhalb des Flexcontainers */
    z-index: 1; /* Z-Ebene: liegt unter dem Hai-Overlay */
    
    /* Gestaltung des Rahmens um den Kalender */
    border-radius: 15px;                  /* abgerundete Ecken */
    box-shadow: 0 15px 30px rgba(0,0,0,0.6); /* Schatten für 3D-Effekt */
    border: 2px solid rgba(255,255,255,0.2); /* dezenter, halbtransparenter Rand */

    /* Größe und Einpassung des Kalenders */
    width: 97%; /* nimmt 97% der Bildschirmbreite ein */
    height: calc(100vh - 30px); /* volle Höhe minus 30px Abstand */
    transform: scale(0.97); /* leicht verkleinert, wirkt harmonischer */

    /* Kein Übergangseffekt (transition) – wurde bewusst entfernt */
}

/* =====================================================================
   HAI-GRAFIK (Overlay)
   ===================================================================== */
.hai-image { 
    position: absolute; /* frei platzierbar über dem Kalender */
    bottom: 5%;         /* Abstand 5% vom unteren Bildschirmrand */

    width: 120px;       /* Breite des Hais */
    height: 120px;      /* Höhe des Hais */
    
    /* Grafikeinbindung: HAI.webp liegt im gleichen Ordner */
    background: url('HAI.webp') no-repeat center; /* zentrierte Grafik, ohne Wiederholung */
    background-size: contain; /* passt sich an, ohne verzerrt zu werden */

    pointer-events: none; /* Klicks gehen durch das Bild hindurch – Kalender bleibt anklickbar */
    z-index: 2; /* liegt über dem Kalender (höher als z-index 1) */

    /* Animation und Transparenz */
    animation: float 4s ease-in-out infinite; /* sanftes Auf-und-Ab-Schweben */
    opacity: 0.25; /* leicht durchsichtig, damit nicht zu dominant */
}

/* =====================================================================
   ANIMATION: HAI SCHWEBT LEICHT AUF UND AB
   ===================================================================== */
@keyframes float { 
    0%,100% { transform: translateY(0); }     /* Ausgangsposition */
    50%     { transform: translateY(-10px); } /* Mitte der Bewegung – Hai schwebt leicht nach oben */
}

</style>
</head>
