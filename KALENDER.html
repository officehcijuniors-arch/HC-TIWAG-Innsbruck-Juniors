<style>
/* =================== Grundlayout für den gesamten Body =================== */
body { 
    margin: 0; 
    font-family: "Areno Serif", serif; 
    overflow: hidden; 
    /* animierter Hintergrund wie auf der Startseite */
    background: linear-gradient(135deg, #003789 50%, #d42323 50%);
    background-size: 200% 200%;
    animation: gradientShift 180s ease infinite;
}

/* =================== Hintergrund-Animation =================== */
@keyframes gradientShift { 
    0% { background-position: 0% 50%; } 
    50% { background-position: 100% 50%; } 
    100% { background-position: 0% 50%; } 
}

/* =================== Container für den Kalender =================== */
.calendar-page { 
    position: relative; 
    width: 100%; 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: flex-start; 
    padding-top: 15px; 
}

/* =================== Google Kalender IFrame =================== */
.calendar-page iframe { 
    position: relative;
    z-index: 1; /* iframe liegt unten */
    border-radius: 15px; 
    box-shadow: 0 15px 30px rgba(0,0,0,0.6); 
    border: 2px solid rgba(255,255,255,0.2); 
    width: 97%; 
    height: calc(100vh - 30px); 
    transform: scale(0.97); /* feste Skalierung */
    /* transition entfernt, kein Hover-Effekt mehr */
}

/* =================== HAI.webp Overlay =================== */
.hai-image { 
    position: absolute; 
    bottom: 5%; /* Abstand vom unteren Rand */
    width: 150px; 
    height: 150px; 
    background: url('HAI.webp') no-repeat center; 
    background-size: contain; 
    pointer-events: none; /* klickbar bleibt der Kalender */
    z-index: 2; /* liegt über dem IFrame */
    animation: float 4s ease-in-out infinite; /* leichtes Schweben */
    opacity: 0.25; /* Transparenz wie vorher beim GIF */
}

/* =================== Schwebeanimation für HAI =================== */
@keyframes float { 
    0%,100% { transform: translateY(0); } 
    50% { transform: translateY(-10px); } 
}
</style>
</head>
