<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U20-Tabelle – HC Innsbruck</title>
<style>
body { 
  font-family:"Inter",Arial,sans-serif; 
  margin:0; 
  padding:2rem; 
  color:#222; 
  background: linear-gradient(-45deg, #E10600, #0047AB, #E10600, #0047AB); 
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
  50% { box-shadow: 0 0 25px #E10600, 0 0 35px #0047AB; }
  100% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
}

#letzteAktualisierung {
  font-size:1rem;
  color:#fff;
  margin-bottom:1rem;
  font-weight:700;
  text-align:left;
}

header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
h1 { font-size:2rem; font-weight:700; margin:0; color:#fff; }

/* Tabelle */
table { 
  width:100%; 
  border-collapse:collapse; 
  background:#fff; 
  border-radius:10px; 
  overflow:hidden; 
  box-shadow:0 12px 35px rgba(0,0,0,0.18); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
  font-size:1.2rem; 
  font-weight:700; 
  animation: glow 3s ease-in-out infinite alternate;
}
table:hover { 
  transform: translateY(-6px); 
  box-shadow:0 25px 50px rgba(0,0,0,0.25); 
}
thead { background:#eaeaea; }
th { font-weight:700; padding:10px 6px; text-align:center; color:#333; border-bottom:3px solid #ddd; }
td { padding:8px 6px; text-align:center; border-bottom:2px solid #ccc; }
tbody tr:nth-child(even){ background:#fafafa; }
tbody tr:hover{ background:#f0f3f8; transition: background 0.3s ease; }
.punkte { font-weight:700; }

/* Zeile für HC TIWAG Innsbruck */
.innsbruck-zeile td {
    background-color: #E10600 !important;
    color: #000 !important;
}

/* Logo unter der Tabelle */
#logo-unten {
  display: flex;
  justify-content: center;
  margin-top: 2rem;
}
.logo-professionell {
  max-width: 200px;
  width: 100%;
  height: auto;
  opacity: 0.9;
  transition: transform 0.3s ease;
}
.logo-professionell:hover {
  transform: scale(1.05);
}

/* Responsive Abkürzungen und Mobile */
@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{ background:#fff; margin-bottom:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05); overflow:hidden; padding:0.5rem; }
  td{ display:flex; justify-content:space-between; padding:6px 8px; border:none; border-bottom:2px solid #ccc; }
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}

@media (max-width:500px){
  th:nth-child(1)::after { content:"Rg"; }
  th:nth-child(2)::after { content:"Team"; }
  th:nth-child(3)::after { content:"Sp"; }
  th:nth-child(4)::after { content:"Sg"; }
  th:nth-child(5)::after { content:"U"; }
  th:nth-child(6)::after { content:"N"; }
  th:nth-child(7)::after { content:"T"; }
  th:nth-child(8)::after { content:"TD"; }
  th:nth-child(9)::after { content:"Pkt"; }
  thead th { font-size:0; } 
  thead th::after { font-size:1rem; font-weight:700; display:block; text-align:center; }
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Letzte Aktualisierung -->
<p id="letzteAktualisierung">Letzte Aktualisierung: 11.11.2025</p>

<header>
  <h1>U20-Tabelle – HC Innsbruck</h1>
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>
      <th>Team</th>
      <th>Spiele</th>
      <th>Siege</th>
      <th>Unentschieden</th>
      <th>Niederlagen</th>
      <th>Tore</th>
      <th>Tordifferenz</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="tabelle"></tbody>
</table>

<!-- Logo -->
<div id="logo-unten">
  <img src="HAI.webp" alt="HC Innsbruck Logo" class="logo-professionell">
</div>

<script>
// Backup-Daten
const backupData = {
  "data": {
    "rows": [
      {"tableRank":1,"teamLongname":"HD - mladi - Jesenice","gamesPlayed":14,"gamesWon":13,"gamesTied":0,"gamesLost":1,"goalsFor":77,"goalsAgainst":22,"goalDifference":"+55","points":40},
      {"tableRank":2,"teamLongname":"Eishockey Akademie Steiermark","gamesPlayed":14,"gamesWon":11,"gamesTied":0,"gamesLost":2,"goalsFor":66,"goalsAgainst":27,"goalDifference":"+39","points":35},
      {"tableRank":3,"teamLongname":"Nordic Hockey Academy","gamesPlayed":14,"gamesWon":5,"gamesTied":0,"gamesLost":5,"goalsFor":41,"goalsAgainst":44,"goalDifference":"-3","points":22},
      {"tableRank":4,"teamLongname":"Vasas SC","gamesPlayed":14,"gamesWon":5,"gamesTied":0,"gamesLost":6,"goalsFor":46,"goalsAgainst":46,"goalDifference":"+0","points":20},
      {"tableRank":5,"teamLongname":"HC TIWAG Innsbruck - Die Haie","gamesPlayed":14,"gamesWon":5,"gamesTied":0,"gamesLost":7,"goalsFor":43,"goalsAgainst":43,"goalDifference":"+0","points":17},
      {"tableRank":6,"teamLongname":"EV Vienna Capitals","gamesPlayed":14,"gamesWon":4,"gamesTied":0,"gamesLost":7,"goalsFor":41,"goalsAgainst":54,"goalDifference":"-13","points":17},
      {"tableRank":7,"teamLongname":"Okanagan Hockey Academy","gamesPlayed":14,"gamesWon":3,"gamesTied":0,"gamesLost":11,"goalsFor":29,"goalsAgainst":75,"goalDifference":"-46","points":9},
      {"tableRank":8,"teamLongname":"Hiti Academy Bled Hawks","gamesPlayed":14,"gamesWon":2,"gamesTied":0,"gamesLost":10,"goalsFor":32,"goalsAgainst":64,"goalDifference":"-32","points":8},
      {"tableRank":9,"teamLongname":"*Unassigned Team","gamesPlayed":0,"gamesWon":0,"gamesTied":0,"gamesLost":0,"goalsFor":0,"goalsAgainst":0,"goalDifference":"+0","points":0}
    ]
  }
};

function renderTabelle(data) {
  const tbody = $("#tabelle");
  tbody.empty();
  data.data.rows.forEach(team => {
    let zeilenKlasse = team.teamLongname.includes("HC TIWAG Innsbruck") ? "innsbruck-zeile" : "";
    tbody.append(`
      <tr class="${zeilenKlasse}">
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="Unentschieden">${team.gamesTied}</td>
        <td data-label="Niederlagen">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}:${team.goalsAgainst}</td>
        <td data-label="Tordifferenz">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });
}

// Init mit Backup-Daten
renderTabelle(backupData);
</script>

</body>
</html>
