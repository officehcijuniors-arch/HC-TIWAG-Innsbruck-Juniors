<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U20-Tabelle – HC Innsbruck</title>
<style>
body { font-family:"Inter",Arial,sans-serif; background:#f7f8fa; margin:0; padding:2rem; color:#222; }
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
h1 { font-size:2rem; font-weight:700; margin:0; color:#0047AB; }
#logo { height:55px; opacity:0.8; display:block; }
table { width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 12px 35px rgba(0,0,0,0.18); font-size:1rem; }
table:hover { transform: translateY(-6px); box-shadow:0 25px 50px rgba(0,0,0,0.25); }
thead { background:#eaeaea; }
th, td { padding:10px 6px; text-align:center; border-bottom:1px solid #eee; }
th { font-weight:600; color:#333; }
tbody tr:nth-child(even) { background:#fafafa; }
tbody tr:hover { background:#f0f3f8; transition: background 0.3s ease; }
.punkte { font-weight:700; }
.team-rot { color:#E10600; font-weight:700; }
#letzteAktualisierung { font-size:0.8rem; color:#555; text-align:right; margin-top:0.5rem; }
@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{ background:#fff; margin-bottom:1rem; border-radius:8px; padding:0.5rem; }
  td{ display:flex; justify-content:space-between; padding:6px 8px; border:none; border-bottom:1px solid #f0f0f0; }
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}
</style>
</head>
<body>

<header>
  <h1>U20-Tabelle – HC Innsbruck</h1>
  <img id="logo" src="HAI.webp" alt="HC Innsbruck Logo">
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>
      <th>Team</th>
      <th>Spiele</th>
      <th>Siege</th>
      <th>Siege OT</th>
      <th>Unentschieden</th>
      <th>Niederlagen OT</th>
      <th>Niederlagen</th>
      <th>Tore</th>
      <th>Gegentore</th>
      <th>Tordifferenz</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="tabelle"></tbody>
</table>

<p id="letzteAktualisierung"></p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// Backup-Daten für U20
const backupData = {
  "data": {
    "rows": [
      {"tableRank":1,"teamLongname":"HD - mladi - Jesenice","gamesPlayed":14,"gamesWon":13,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":1,"gamesLost":0,"goalsFor":77,"goalsAgainst":22,"goalDifference":"+55","points":40},
      {"tableRank":2,"teamLongname":"Eishockey Akademie Steiermark","gamesPlayed":14,"gamesWon":11,"gamesWonInOt":1,"gamesTied":0,"gamesLostInOt":0,"gamesLost":2,"goalsFor":66,"goalsAgainst":27,"goalDifference":"+39","points":35},
      {"tableRank":3,"teamLongname":"Nordic Hockey Academy","gamesPlayed":14,"gamesWon":5,"gamesWonInOt":3,"gamesTied":0,"gamesLostInOt":1,"gamesLost":5,"goalsFor":41,"goalsAgainst":44,"goalDifference":"-3","points":22},
      {"tableRank":4,"teamLongname":"Vasas SC","gamesPlayed":14,"gamesWon":5,"gamesWonInOt":2,"gamesTied":0,"gamesLostInOt":1,"gamesLost":6,"goalsFor":46,"goalsAgainst":46,"goalDifference":"+0","points":20},
      {"tableRank":5,"teamLongname":"HC TIWAG Innsbruck - Die Haie","gamesPlayed":14,"gamesWon":5,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":2,"gamesLost":7,"goalsFor":43,"goalsAgainst":43,"goalDifference":"+0","points":17},
      {"tableRank":6,"teamLongname":"EV Vienna Capitals","gamesPlayed":14,"gamesWon":4,"gamesWonInOt":2,"gamesTied":0,"gamesLostInOt":1,"gamesLost":7,"goalsFor":41,"goalsAgainst":54,"goalDifference":"-13","points":17},
      {"tableRank":7,"teamLongname":"Okanagan Hockey Academy","gamesPlayed":14,"gamesWon":3,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":11,"goalsFor":29,"goalsAgainst":75,"goalDifference":"-46","points":9},
      {"tableRank":8,"teamLongname":"Hiti Academy Bled Hawks","gamesPlayed":14,"gamesWon":2,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":2,"gamesLost":10,"goalsFor":32,"goalsAgainst":64,"goalDifference":"-32","points":8},
      {"tableRank":9,"teamLongname":"*Unassigned Team","gamesPlayed":0,"gamesWon":0,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":0,"goalsFor":0,"goalsAgainst":0,"goalDifference":"+0","points":0}
    ]
  },
  "lastUpdate": {
    "formattedLong": "27.October 2025 02:44"
  }
};

function renderTabelle(data) {
  const tbody = $("#tabelle");
  tbody.empty();

  data.data.rows.forEach(team => {
    const teamKlasse = team.teamLongname.includes("Innsbruck") ? "team-rot" : "";
    tbody.append(`
      <tr>
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team" class="${teamKlasse}">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="Siege OT">${team.gamesWonInOt}</td>
        <td data-label="Unentschieden">${team.gamesTied}</td>
        <td data-label="Niederlagen OT">${team.gamesLostInOt}</td>
        <td data-label="Niederlagen">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}</td>
        <td data-label="Gegentore">${team.goalsAgainst}</td>
        <td data-label="Tordifferenz">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });

  $("#letzteAktualisierung").text(`Letzte Aktualisierung: ${data.lastUpdate.formattedLong}`);
}

// Init
renderTabelle(backupData);
</script>

</body>
</html>
