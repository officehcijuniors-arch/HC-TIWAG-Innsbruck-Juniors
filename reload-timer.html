<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Reload Timer (nur lokal)</title>
</head>
<body>

<h2 id="timer">Lade Timer...</h2>

<script>
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      let timeLeft = data.reload * 60;

      function updateTimer() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById('timer').textContent =
          `Nächster Reload in: ${minutes} min ${seconds} sek`;

        if(timeLeft <= 0) {
          console.log("Seite würde jetzt reloaden!");
          timeLeft = data.reload * 60;
        } else {
          timeLeft--;
        }
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    })
    .catch(err => console.error('Fehler beim Laden des JSON:', err));
</script>

</body>
</html>
