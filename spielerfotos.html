<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HC TIWAG Innsbruck Juniors – Spielerfotos</title>

<style>
/* ======================================================
   1) GRUNDLAYOUT & HINTERGRUND
   ====================================================== */
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  overflow: hidden;                  /* Keine Scrollbalken */
  font-family: "Areno Serif", serif; /* Vereins-Schriftart */
  
  /* Vereinsfarben Hintergrund (rot-blau) mit Animation */
  background: linear-gradient(135deg, #003789 50%, #d42323 50%);
  background-size: 200% 200%;
  animation: gradientShift 120s ease-in-out infinite;
}

/* ======================================================
   2) HINTERGRUND-ANIMATION
   ====================================================== */
@keyframes gradientShift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ======================================================
   3) CONTAINER FÜR SPIELERBILDER
   ====================================================== */
.player-container {
  position: relative;  /* absolute Positionen der Bilder relativ zu Container */
  width: 100vw;        /* volle Breite */
  height: 100vh;       /* volle Höhe */
  overflow: hidden;
}

/* ======================================================
   4) SPIELERBILDER – GRUNDSTIL
   ====================================================== */
.player {
  position: absolute;             /* frei positionierbar */
  object-fit: contain;            /* keine Verzerrung */
  border-radius: 20px;            /* abgerundete Ecken */
  box-shadow: 0 20px 45px rgba(0,0,0,0.55);
  opacity: 0;                     /* Start unsichtbar */
  transform: scale(0.9);          /* leicht verkleinert starten */
  transition: opacity 1.5s ease, transform 1.5s ease; /* sanftes Ein-/Ausblenden */
}

/* ======================================================
   5) SCHWEBEANIMATION FÜR DAS MITTLERE BILD
   ====================================================== */
@keyframes float {
  0%,100% { transform: translateX(0) translateY(0) scale(1); }
  50%      { transform: translateX(0) translateY(-12px) scale(1.03); }
}

.center.floating {
  animation: float 6s ease-in-out infinite;
  will-change: transform; /* Performance-Hinweis */
}

/* ======================================================
   6) HAI-LOGO ALS HINTERGRUNDDEKORATION
   ====================================================== */
.logo {
  position: absolute;
  top: 50%; left: 50%;           /* exakt zentriert */
  width: 25vw; max-width: 350px; /* responsive Größe */
  transform: translate(-50%, -50%);
  opacity: 0.05;                  /* sehr transparent */
  z-index: 1;                      /* hinter Spielerbildern */
  pointer-events: none;            /* klickbar ist nur der Hintergrund */
}
</style>
</head>

<body>

<!-- ======================================================
     HAI-LOGO – optisches Vereins-CI-Element
     ====================================================== -->
<img src="HAI.webp" alt="Hai-Logo" class="logo">

<!-- ======================================================
     CONTAINER FÜR ALLE SPIELERBILDER
     ====================================================== -->
<div class="player-container" id="playerContainer"></div>

<script>
/* ======================================================
   JAVASCRIPT: SPIELERBILDER ROTATION
   ====================================================== */
const totalImages = 19;        // Anzahl Spielerbilder
const batchSize = 3;           // Links, Mitte, Rechts
const displayTime = 10000;     // Zeit pro Batch in ms
const container = document.getElementById("playerContainer");
let currentIndex = 0;
const imagePool = [];

// ===== 1) Bilder vorbereiten =====
for (let i = 1; i <= totalImages; i++) {
  const img = new Image();
  img.src = `SpielerFotos/Bild${i}.webp`;
  img.className = "player";
  imagePool.push(img);
}

// ===== 2) Positionierung der Bilder =====
function positionImages(batch) {
  const W = container.clientWidth;
  const H = container.clientHeight;

  // Links
  const leftImg = batch[0];
  leftImg.style.width = W * 0.28 + 'px';
  leftImg.style.height = 'auto';
  leftImg.style.top = H * 0.08 + 'px';
  leftImg.style.left = W * 0.02 + 'px';
  leftImg.style.transform = 'scale(1)';

  // Rechts
  const rightImg = batch[1];
  rightImg.style.width = W * 0.28 + 'px';
  rightImg.style.height = 'auto';
  rightImg.style.top = H * 0.08 + 'px';
  rightImg.style.left = W - rightImg.clientWidth - W * 0.02 + 'px';
  rightImg.style.transform = 'scale(1)';

  // Mitte (größtes Bild, schwebend)
  const centerImg = batch[2];
  const maxWidth = W * 0.45;
  const maxHeight = H * 0.6;
  const imgRatio = centerImg.naturalWidth / centerImg.naturalHeight;
  const containerRatio = maxWidth / maxHeight;

  if (imgRatio > containerRatio) {
    centerImg.style.width = maxWidth + 'px';
    centerImg.style.height = 'auto';
  } else {
    centerImg.style.width = 'auto';
    centerImg.style.height = maxHeight + 'px';
  }

  centerImg.style.left = (W - centerImg.clientWidth)/2 + 'px';
  centerImg.style.top = (H - centerImg.clientHeight)/2 + 'px';
  centerImg.classList.add('floating');
}

// ===== 3) Zeige nächste 3 Bilder =====
function showNextBatch() {
  container.innerHTML = "";
  const batch = [];

  for (let i = 0; i < batchSize; i++) {
    const index = (currentIndex + i) % totalImages;
    const img = imagePool[index];
    if (!img) continue;
    container.appendChild(img);
    batch.push(img);
  }

  positionImages(batch);

  // Sanftes Einblenden
  batch.forEach((img, i) => {
    setTimeout(() => img.style.opacity = 1, i * 400);
  });

  // Ausblenden vor dem nächsten Batch
  setTimeout(() => {
    batch.forEach((img, i) => {
      setTimeout(() => img.style.opacity = 0, i * 300);
    });
  }, displayTime - 2000);

  currentIndex = (currentIndex + batchSize) % totalImages;
}

// ===== 4) Start =====
showNextBatch();
setInterval(showNextBatch, displayTime);
</script>

</body>
</html>
