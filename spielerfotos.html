<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors – Spielerfotos</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Areno Serif", serif;
  overflow: hidden;
  background: #000;
}

.page {
  width: 100%;
  height: 100vh;
  position: relative;
  background: linear-gradient(135deg, #003789 50%, #d42323 50%);
  background-size: 200% 200%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.player-gallery {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.player-gallery img {
  position: absolute;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 5px 10px rgba(0,0,0,0.3);
  opacity: 0;
  transform: scale(0.8);
  animation: floatInOut 8s ease-in-out infinite;
}

img.small { width: 120px; }
img.medium { width: 180px; }
img.large { width: 250px; }

@keyframes floatInOut {
  0% { opacity: 0; transform: scale(0.8) translateY(0); }
  20% { opacity: 1; transform: scale(1) translateY(-10px); }
  80% { opacity: 1; transform: scale(1) translateY(10px); }
  100% { opacity: 0; transform: scale(0.8) translateY(0); }
}
</style>
</head>
<body>
<section class="page">
  <div class="player-gallery" id="gallery"></div>
</section>

<script>
const gallery = document.getElementById('gallery');
const totalImages = 16; // max. 16
const usedPositions = []; // bereits belegte Positionen
const containerW = window.innerWidth;
const containerH = window.innerHeight;

// Spielerbilder laden
for (let i = 1; i <= totalImages; i++) {
  const img = new Image();
  img.src = `SpielerFotos/Bild${i}.png`;
  img.className = ['small','medium','large'][Math.floor(Math.random()*3)];
  img.dataset.index = i;
  img.onload = () => {
    gallery.appendChild(img);
    placeImage(img);
  };
  img.onerror = () => console.log(`Bild ${i} nicht gefunden, übersprungen.`);
}

// Positionierung ohne Überlappung
function placeImage(img) {
  const rectWidth = img.width;
  const rectHeight = img.height;
  let tries = 0;
  let placed = false;

  while (!placed && tries < 100) {
    let x = Math.random() * (containerW - rectWidth);
    let y = Math.random() * (containerH - rectHeight);
    let overlap = usedPositions.some(pos => {
      return !(x + rectWidth < pos.x || x > pos.x + pos.width ||
               y + rectHeight < pos.y || y > pos.y + pos.height);
    });
    if (!overlap) {
      img.style.left = x + 'px';
      img.style.top = y + 'px';
      usedPositions.push({x, y, width: rectWidth, height: rectHeight});
      placed = true;
      img.style.opacity = 1;
    }
    tries++;
  }
}

// Kontinuierliches Schweben
function animate() {
  const imgs = gallery.querySelectorAll('img');
  imgs.forEach(img => {
    const dy = Math.sin(Date.now()/1000 + parseInt(img.dataset.index)) * 5;
    img.style.transform = `scale(1) translateY(${dy}px)`;
  });
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
