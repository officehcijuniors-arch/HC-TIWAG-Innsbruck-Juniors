<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>HC TIWAG Innsbruck Juniors – Spielerfotos</title>
<style>
/* ===== Hintergrund ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(135deg, #003789 50%, #d42323 50%);
  background-size: 200% 200%;
  animation: gradientShift 180s ease-in-out infinite; /* verlangsamt (3 Minuten) */
  font-family: "Areno Serif", serif;
}

@keyframes gradientShift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Container für alle Spielerbilder ===== */
.player-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===== Spielerbilder ===== */
.player {
  position: absolute;
  object-fit: contain;       /* ganze Bild sichtbar */
  border-radius: 20px;      /* weiche Ecken */
  box-shadow: 0 20px 45px rgba(0,0,0,0.55);
  opacity: 0;               /* Start unsichtbar */
  transform: scale(0.9);    /* Start leicht verkleinert */
  transition: opacity 1s ease, transform 1s ease;
}

/* ===== Schwebeanimation für mittleres Bild ===== */
@keyframes float {
  0%,100% { transform: translateX(0) translateY(0) scale(1); }
  50% { transform: translateX(0) translateY(-12px) scale(1.03); }
}
.center.floating {
  animation: float 6s ease-in-out infinite;
  will-change: transform; /* GPU-Hinweis für flüssige Bewegung */
}
</style>
</head>
<body>

<!-- Container für Spielerbilder -->
<div class="player-container" id="playerContainer"></div>

<script>
/* ===== Einstellungen ===== */
const totalImages = 16;       // Anzahl der Spielerbilder
const batchSize = 3;          // Anzahl Bilder gleichzeitig
const displayTime = 7000;     // Anzeigezeit pro Batch in ms
const container = document.getElementById("playerContainer");
let currentIndex = 0;
const imagePool = [];

/* ===== Bilder vorbereiten ===== */
for (let i = 1; i <= totalImages; i++) {
  const img = new Image();
  img.src = `SpielerFotos/Bild${i}.png`;  // Pfad zu Spielerbildern
  img.className = "player";
  imagePool.push(img);
}

/* ===== Positionierung der Bilder ===== */
function positionImages(batch) {
  const W = container.clientWidth;
  const H = container.clientHeight;

  // Linkes Bild
  const leftImg = batch[0];
  leftImg.style.width = W * 0.28 + 'px';
  leftImg.style.height = 'auto';
  leftImg.style.top = H * 0.08 + 'px';
  leftImg.style.left = W * 0.02 + 'px';
  leftImg.style.transform = 'scale(1)';

  // Rechtes Bild
  const rightImg = batch[1];
  rightImg.style.width = W * 0.28 + 'px';
  rightImg.style.height = 'auto';
  rightImg.style.top = H * 0.08 + 'px';
  rightImg.style.left = W - rightImg.clientWidth - W * 0.02 + 'px';
  rightImg.style.transform = 'scale(1)';

  // Mittleres Bild: zentriert, maximal passend, nichts abgeschnitten
  const centerImg = batch[2];
  const maxWidth = W * 0.45;
  const maxHeight = H * 0.6;
  const imgRatio = centerImg.naturalWidth / centerImg.naturalHeight;
  const containerRatio = maxWidth / maxHeight;

  if (imgRatio > containerRatio) {
    centerImg.style.width = maxWidth + 'px';
    centerImg.style.height = 'auto';
  } else {
    centerImg.style.width = 'auto';
    centerImg.style.height = maxHeight + 'px';
  }

  centerImg.style.left = (W - centerImg.clientWidth)/2 + 'px';
  centerImg.style.top = (H - centerImg.clientHeight)/2 + 'px';
  centerImg.classList.add('floating');
}

/* ===== Anzeige der nächsten 3 Bilder ===== */
function showNextBatch() {
  container.innerHTML = "";   // Alte Bilder entfernen
  const batch = [];

  for (let i = 0; i < batchSize; i++) {
    const index = (currentIndex + i) % totalImages;
    const img = imagePool[index];
    if (!img) continue;
    container.appendChild(img);
    batch.push(img);
  }

  positionImages(batch);

  // Einblenden
  batch.forEach((img, i) => {
    setTimeout(() => img.style.opacity = 1, i * 300);
  });

  // Ausblenden
  setTimeout(() => {
    batch.forEach((img, i) => {
      setTimeout(() => img.style.opacity = 0, i * 200);
    });
  }, displayTime - 1500);

  currentIndex = (currentIndex + batchSize) % totalImages;
}

/* ===== Start ===== */
showNextBatch();
setInterval(showNextBatch, displayTime);
</script>

</body>
</html>
