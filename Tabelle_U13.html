<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U13-Tabelle – HC Innsbruck</title>
<style>
body { 
  font-family:"Inter",Arial,sans-serif; 
  margin:0; 
  padding:2rem; 
  color:#222; 
  background: linear-gradient(-45deg, #E10600, #0047AB, #E10600, #0047AB); 
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glow {
  0% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
  50% { box-shadow: 0 0 25px #E10600, 0 0 35px #0047AB; }
  100% { box-shadow: 0 0 15px #E10600, 0 0 25px #0047AB; }
}

#letzteAktualisierung {
  font-size:1rem;
  color:#fff;
  margin-bottom:1rem;
  font-weight:700;
  text-align:left;
}

header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
h1 { font-size:2rem; font-weight:700; margin:0; color:#fff; }
#logo { height:55px; opacity:0.8; display:block; }

/* Tabelle */
table { 
  width:100%; 
  border-collapse:collapse; 
  background:#fff; 
  border-radius:10px; 
  overflow:hidden; 
  box-shadow:0 12px 35px rgba(0,0,0,0.18); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
  font-size:1.2rem; 
  font-weight:700; 
  animation: glow 3s ease-in-out infinite alternate;
}
table:hover { 
  transform: translateY(-6px); 
  box-shadow:0 25px 50px rgba(0,0,0,0.25); 
}
thead { background:#eaeaea; }
th { font-weight:700; padding:10px 6px; text-align:center; color:#333; border-bottom:3px solid #ddd; }
td { padding:8px 6px; text-align:center; border-bottom:2px solid #ccc; }
tbody tr:nth-child(even){ background:#fafafa; }
tbody tr:hover{ background:#f0f3f8; transition: background 0.3s ease; }
.punkte { font-weight:700; }

/* Zeile für HC TIWAG Innsbruck */
.innsbruck-zeile td {
    background-color: #E10600 !important; /* Hintergrund rot */
    color: #000 !important;               /* Text schwarz */
}

/* Responsive Abkürzungen und Mobile */
@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{ background:#fff; margin-bottom:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05); overflow:hidden; padding:0.5rem; }
  td{ display:flex; justify-content:space-between; padding:6px 8px; border:none; border-bottom:2px solid #ccc; }
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}

@media (max-width:500px){
  th:nth-child(1)::after { content:"Rg"; }
  th:nth-child(2)::after { content:"Team"; }
  th:nth-child(3)::after { content:"Sp"; }
  th:nth-child(4)::after { content:"Sg"; }
  th:nth-child(5)::after { content:"U"; }
  th:nth-child(6)::after { content:"N"; }
  th:nth-child(7)::after { content:"T"; }
  th:nth-child(8)::after { content:"TD"; }
  th:nth-child(9)::after { content:"Pkt"; }
  thead th { font-size:0; } 
  thead th::after { font-size:1rem; font-weight:700; display:block; text-align:center; }
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Letzte Aktualisierung manuell eintragen -->
<p id="letzteAktualisierung">Letzte Aktualisierung: 31.10.2025</p>

<header>
  <h1>U13-Tabelle – HC Innsbruck</h1>
  <img id="logo" src="HAI.webp" alt="HC Innsbruck Logo">
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>
      <th>Team</th>
      <th>Spiele</th>
      <th>Siege</th>
      <th>Unentschieden</th>
      <th>Niederlagen</th>
      <th>Tore</th>
      <th>Tordifferenz</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="tabelle"></tbody>
</table>

<script>
// Backup-Daten
const backupData = {
    "data": {
        "rows": [
            {"tableRank":1,"teamLongname":"EC KAC","gamesPlayed":9,"gamesWon":9,"gamesTied":0,"gamesLost":0,"goalsFor":80,"goalsAgainst":17,"goalDifference":"+63","points":27},
            {"tableRank":2,"teamLongname":"\"Rockit-Apfel\" Graz99 Juniors","gamesPlayed":10,"gamesWon":9,"gamesTied":0,"gamesLost":1,"goalsFor":82,"goalsAgainst":21,"goalDifference":"+61","points":27},
            {"tableRank":3,"teamLongname":"Steel Wings Linz","gamesPlayed":9,"gamesWon":6,"gamesTied":0,"gamesLost":2,"goalsFor":72,"goalsAgainst":22,"goalDifference":"+50","points":20},
            {"tableRank":4,"teamLongname":"EK Zeller Eisbären","gamesPlayed":10,"gamesWon":6,"gamesTied":0,"gamesLost":3,"goalsFor":68,"goalsAgainst":45,"goalDifference":"+23","points":20},
            {"tableRank":5,"teamLongname":"EC Red Bull Salzburg","gamesPlayed":10,"gamesWon":5,"gamesTied":0,"gamesLost":4,"goalsFor":62,"goalsAgainst":49,"goalDifference":"+13","points":16},
            {"tableRank":6,"teamLongname":"EC iDM VSV","gamesPlayed":10,"gamesWon":5,"gamesTied":0,"gamesLost":5,"goalsFor":73,"goalsAgainst":51,"goalDifference":"+22","points":15},
            {"tableRank":7,"teamLongname":"EC Lower Austria Stars","gamesPlayed":10,"gamesWon":5,"gamesTied":0,"gamesLost":5,"goalsFor":66,"goalsAgainst":42,"goalDifference":"+24","points":15},
            {"tableRank":8,"teamLongname":"HC TIWAG Innsbruck - Die Haie","gamesPlayed":10,"gamesWon":4,"gamesTied":0,"gamesLost":5,"goalsFor":55,"goalsAgainst":40,"goalDifference":"+15","points":13},
            {"tableRank":9,"teamLongname":"EAC Junior Capitals","gamesPlayed":10,"gamesWon":2,"gamesTied":0,"gamesLost":8,"goalsFor":46,"goalsAgainst":60,"goalDifference":"-14","points":6},
            {"tableRank":10,"teamLongname":"KSV Eishockey - Juniors / Graz99 Juniors","gamesPlayed":10,"gamesWon":1,"gamesTied":0,"gamesLost":9,"goalsFor":22,"goalsAgainst":90,"goalDifference":"-68","points":3},
            {"tableRank":11,"teamLongname":"EV Zeltweg - Murtal Lions","gamesPlayed":10,"gamesWon":0,"gamesTied":0,"gamesLost":10,"goalsFor":9,"goalsAgainst":198,"goalDifference":"-189","points":0}
        ]
    }
};

function renderTabelle(data) {
  const tbody = $("#tabelle");
  tbody.empty();
  data.data.rows.forEach(team => {
    let zeilenKlasse = "";
    if(team.teamLongname.includes("HC TIWAG Innsbruck")){
      zeilenKlasse = "innsbruck-zeile";
    }
    tbody.append(`
      <tr class="${zeilenKlasse}">
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="Unentschieden">${team.gamesTied}</td>
        <td data-label="Niederlagen">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}:${team.goalsAgainst}</td>
        <td data-label="Tordifferenz">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });
}

// Init mit Backup-Daten
renderTabelle(backupData);
</script>

</body>
</html>
